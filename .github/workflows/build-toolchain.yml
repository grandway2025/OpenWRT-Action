name: ðŸ”§ Build Toolchain (OpenWrt 24.10)
on:
  workflow_dispatch:
    inputs:
      targets:
        description: "ç›®æ ‡å¹³å° (ç”¨é€—å·åˆ†éš”)"
        default: "x86_64"
        required: true
        type: string
  schedule:
    - cron: '0 2 * * 0'  # æ¯å‘¨æ—¥è‡ªåŠ¨æž„å»º
env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  TZ: Asia/Shanghai
jobs:
  build-toolchain:
    name: ðŸ”§ Build ${{ matrix.target }} Toolchain
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(format('["{0}"]', join(fromJson(format('["{0}"]', github.event.inputs.targets || 'x86_64')), '","'))) }}
    
    steps:
      - name: ðŸ”§ Setup Environment
        run: |
          sudo timedatectl set-timezone "$TZ"
          echo "BUILD_DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
          
      - name: ðŸ§¹ Free Disk Space
        uses: sbwml/actions@free-disk
        
      - name: ðŸ› ï¸ Build System Setup
        uses: sbwml/actions@openwrt-build-setup
        
      - name: ðŸ“¦ Install LLVM
        uses: sbwml/actions@install-llvm
        
      - name: ðŸ“¥ Clone OpenWrt
        run: |
          git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          echo "SOURCE_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
          
      - name: ðŸ“š Configure Feeds
        run: |
          cd "$OPENWRT_PATH"
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
      - name: âš™ï¸ Configure Target
        run: |
          cd "$OPENWRT_PATH"
          case "${{ matrix.target }}" in
            "x86_64")
              echo "CONFIG_TARGET_x86=y" > .config
              echo "CONFIG_TARGET_x86_64=y" >> .config
              ;;
            "nanopi-r5s")
              echo "CONFIG_TARGET_rockchip=y" > .config
              echo "CONFIG_TARGET_rockchip_armv8=y" >> .config
              ;;
            # æ·»åŠ æ›´å¤šç›®æ ‡...
          esac
          make defconfig
          
      - name: ðŸ”¨ Build Toolchain
        run: |
          cd "$OPENWRT_PATH"
          make -j$(nproc) tools/install
          make -j$(nproc) toolchain/install
          
      - name: ðŸ“¦ Package Toolchain
        run: |
          cd "$OPENWRT_PATH"
          tar -czf "../toolchain-${{ matrix.target }}-${{ env.SOURCE_HASH }}.tar.gz" \
            staging_dir/toolchain-* build_dir/toolchain-*
            
      - name: ðŸš€ Upload Toolchain
        uses: ncipollo/release-action@v1.14.0
        with:
          name: Toolchain-${{ env.REPO_BRANCH }}-${{ env.BUILD_DATE }}
          allowUpdates: true
          tag: toolchain-${{ env.REPO_BRANCH }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "toolchain-${{ matrix.target }}-${{ env.SOURCE_HASH }}.tar.gz"
