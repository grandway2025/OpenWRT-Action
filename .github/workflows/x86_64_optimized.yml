name: ğŸ’» X86_64 Optimized Build
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "é»˜è®¤ LAN åœ°å€"
        required: true
        default: "192.168.1.10"
        type: string
      root_password:
        description: "é»˜è®¤ root å¯†ç ï¼ˆå¯é€‰ï¼Œé»˜è®¤ passwordï¼‰"
        required: false
        default: "password"
        type: string
      docker:
        description: "æ˜¯å¦ç¼–è¯‘ Docker ç›¸å…³æ’ä»¶"
        required: false
        default: true
        type: boolean
      ssrp:
        description: "æ˜¯å¦ç¼–è¯‘ SSRP æ’ä»¶"
        required: false
        default: true
        type: boolean
      passwall:
        description: "æ˜¯å¦ç¼–è¯‘ Passwall æ’ä»¶"
        required: false
        default: true
        type: boolean
      nikki:
        description: "æ˜¯å¦ç¼–è¯‘ Nikki æ’ä»¶"
        required: false
        default: true
        type: boolean
      openclash:
        description: "æ˜¯å¦ç¼–è¯‘ OpenClash"
        required: false
        default: true
        type: boolean
      lucky:
        description: "æ˜¯å¦ç¼–è¯‘ Lucky"
        required: false
        default: true
