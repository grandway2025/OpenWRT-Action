# -------------------------------------------------
# X86_64 OpenWrt ç¼–è¯‘å·¥ä½œæµï¼ˆå·²å†…ç½®è‡ªåŠ¨å±è”½å¤±æ•ˆ kernelâ€‘doc ä¸‹è½½ï¼‰
# -------------------------------------------------
name: ğŸ’» X86_64 Optimized Build
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "é»˜è®¤ LAN åœ°å€"
        required: true
        default: "192.168.1.10"
        type: string
      root_password:
        description: "é»˜è®¤ root å¯†ç ï¼ˆå¯é€‰ï¼Œé»˜è®¤ passwordï¼‰"
        required: false
        default: "password"
        type: string
      docker:
        description: "ç¼–è¯‘ Docker"
        type: boolean
        default: true
      ssrp:
        description: "ç¼–è¯‘ ShadowSocksR Plus+"
        type: boolean
        default: true
      passwall:
        description: "ç¼–è¯‘ Passwall"
        type: boolean
        default: true
      nikki:
        description: "ç¼–è¯‘ Nikki"
        type: boolean
        default: true
      openclash:
        description: "ç¼–è¯‘ OpenClash"
        type: boolean
        default: true
      lucky:
        description: "ç¼–è¯‘ Lucky"
        type: boolean
        default: true
      oaf:
        description: "ç¼–è¯‘ OpenAppFilter"
        type: boolean
        default: true
      download_kernel_doc:
        description: "æ˜¯å¦ä¸‹è½½ kernelâ€‘docï¼ˆé»˜è®¤ falseï¼‰"
        type: boolean
        default: false
env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CACHE_VER: v1
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64_test.sh
  CLASH_KERNEL: amd64
  MIRROR: https://mirrors.tuna.tsinghua.edu.cn/openwrt
  GITEA: git.kejizero.online/zhao
  GITHUB: github.com
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: X86_64
jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 420
    steps:
      # -------------------------------------------------
      # 0ï¸âƒ£ ç¯å¢ƒå‡†å¤‡
      # -------------------------------------------------
      - name: Setup environment
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          git config --global user.name actions
          git config --global user.email action@github.com
      # -------------------------------------------------
      # 1ï¸âƒ£ é‡Šæ”¾ç£ç›˜ç©ºé—´ & æ£€æŸ¥
      # -------------------------------------------------
      - name: Free disk space
        uses: sbwml/actions@free-disk
      - name: Show free space after cleanup
        run: |
          echo "=== FREE SPACE BEFORE CHECKOUT ==="
          df -hT $GITHUB_WORKSPACE
          echo "=== TOPâ€‘10 DIR SIZES (workspace) ==="
          du -sh $GITHUB_WORKSPACE/* 2>/dev/null | sort -h | tail -n 20
      # -------------------------------------------------
      # 2ï¸âƒ£ æ£€å‡ºæœ¬ä»“åº“ï¼ˆåŒ…å« configs/ã€scripts/ï¼‰
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # -------------------------------------------------
      # 3ï¸âƒ£ å…‹éš† OpenWrt æºç 
      # -------------------------------------------------
      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 ${{ env.REPO_URL }} -b ${{ env.REPO_BRANCH }} openwrt
          echo "OPENWRT_PATH=$PWD/openwrt" >> $GITHUB_ENV
      # -------------------------------------------------
      # 4ï¸âƒ£ æ”¶é›†æäº¤ä¿¡æ¯ï¼ˆä¾› Release ä½¿ç”¨ï¼‰
      # -------------------------------------------------
      - name: Export repository meta
        id: meta
        run: |
          cd $OPENWRT_PATH
          echo "COMMIT_AUTHOR=$(git show -s --format='ä½œè€…: %an')"   >> $GITHUB_ENV
          echo "COMMIT_DATE=$(git show -s --format='æ—¶é—´: %ci')"     >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=$(git show -s --format='å†…å®¹: %s')" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git rev-parse HEAD)"                >> $GITHUB_ENV
          echo "SOURCE_REPO=$(basename ${{ env.REPO_URL }})"       >> $GITHUB_ENV
      # -------------------------------------------------
      # 5ï¸âƒ£ ç¼“å­˜ï¼ˆdownloads / toolchain / feedsï¼‰
      # -------------------------------------------------
      - name: Cache Downloads
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: dl-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}
          restore-keys: |
            dl-${{ runner.os }}-${{ env.CACHE_VER }}-
            dl-${{ runner.os }}-
      - name: Cache Toolchain
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/host
            openwrt/staging_dir/toolchain-*
          key: toolchain-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}
          restore-keys: |
            toolchain-${{ runner.os }}-${{ env.CACHE_VER }}-
            toolchain-${{ runner.os }}-
      - name: Cache Feeds
        uses: actions/cache@v4
        with:
          path: openwrt/feeds
          key: feeds-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}
          restore-keys: |
            feeds-${{ runner.os }}-${{ env.CACHE_VER }}-
            feeds-${{ runner.os }}-
      # -------------------------------------------------
      # 6ï¸âƒ£ ccacheï¼ˆåŠ é€ŸäºŒæ¬¡ç¼–è¯‘ï¼‰
      # -------------------------------------------------
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ccache-${{ runner.os }}-${{ env.CACHE_VER }}
          max-size: 10G
          compress: true
      # -------------------------------------------------
      # 7ï¸âƒ£ å®‰è£… clangâ€‘14ï¼ˆä½¿ç”¨ apt-getï¼Œé¿å… Action å‚æ•°é”™è¯¯ï¼‰
      # -------------------------------------------------
      - name: Install clangâ€‘14 (LLVM 14)
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-14 llvm-14
          echo "/usr/lib/llvm-14/bin" >> $GITHUB_PATH
      # -------------------------------------------------
      # 8ï¸âƒ£ å®‰è£… feedsï¼ˆè‡ªå®šä¹‰ feeds.confï¼‰
      # -------------------------------------------------
      - name: Install Feeds
        run: |
          cd $OPENWRT_PATH
          curl -fsSL -o feeds.conf.default \
            https://raw.githubusercontent.com/grandway2025/Actions-OpenWrt/main/Customize/feeds/feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      # -------------------------------------------------
      # 9ï¸âƒ£ è¯»å–è‡ªå®šä¹‰é…ç½® & è¿è¡Œ diy è„šæœ¬
      # -------------------------------------------------
      - name: Load Custom Configuration
        env:
          ENABLE_DOCKER: ${{ github.event.inputs.docker }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash }}
          ENABLE_LUCKY: ${{ github.event.inputs.lucky }}
          ENABLE_OAF: ${{ github.event.inputs.oaf }}
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
        run: |
          echo "::group::Load custom configuration"
          cd $OPENWRT_PATH
          # â‘  ç¡®è®¤é…ç½®æ–‡ä»¶å­˜åœ¨
          if [[ ! -f "$GITHUB_WORKSPACE/${{ env.CONFIG_FILE }}" ]]; then
            echo "::error ::Config file not found: $GITHUB_WORKSPACE/${{ env.CONFIG_FILE }}"
            ls -Rla $GITHUB_WORKSPACE | head -n 200
            exit 1
          fi
          # â‘¡ å¤åˆ¶ .config
          cp "$GITHUB_WORKSPACE/${{ env.CONFIG_FILE }}" .config
          # â‘¢ è®©è„šæœ¬æ‹¥æœ‰æ‰§è¡Œæƒé™
          chmod +x "$GITHUB_WORKSPACE/scripts"/*.sh
          chmod +x "$GITHUB_WORKSPACE/${{ env.DIY_SCRIPT }}"
          # â‘£ **è‡ªåŠ¨å±è”½å¤±æ•ˆçš„ kernelâ€‘doc ä¸‹è½½**ï¼ˆå¦‚æœè„šæœ¬é‡Œè¿˜æœ‰è¿™æ®µä¼šè¢«æ³¨é‡Šæ‰ï¼‰
          sed -i '/kernel-6\.6/s/^/# /' "$GITHUB_WORKSPACE/${{ env.DIY_SCRIPT }}"
          # â‘¤ è¿è¡Œ diy è„šæœ¬
          "$GITHUB_WORKSPACE/${{ env.DIY_SCRIPT }}"
          # â‘¥ å…¼å®¹æ—§çš„ presetâ€‘* è„šæœ¬ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          [[ -x "$GITHUB_WORKSPACE/scripts/preset-mihimo-core.sh" ]] && \
            "$GITHUB_WORKSPACE/scripts/preset-mihimo-core.sh" ${{ env.CLASH_KERNEL }}
          [[ -x "$GITHUB_WORKSPACE/scripts/preset-adguard-core.sh" ]] && \
            "$GITHUB_WORKSPACE/scripts/preset-adguard-core.sh" ${{ env.CLASH_KERNEL }}
          # â‘¦ å†æ¬¡æ‰§è¡Œ make defconfig
          make defconfig
          echo "::endgroup::"
          # ----------- å¯¼å‡ºåç»­æ­¥éª¤éœ€è¦çš„å˜é‡ -----------
          DEVICE_TARGET=$(grep ^CONFIG_TARGET_BOARD .config | cut -d'"' -f2)
          DEVICE_SUBTARGET=$(grep ^CONFIG_TARGET_SUBTARGET .config | cut -d'"' -f2)
          echo "DEVICE_TARGET=$DEVICE_TARGET"   >> $GITHUB_ENV
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
          echo "IP_ADDR=$LAN"               >> $GITHUB_ENV
          echo "ROOT_PASSWORD=$ROOT_PASSWORD" >> $GITHUB_ENV
          # å®˜æ–¹ OpenWrt æœ€æ–° Releaseï¼ˆåªè¯·æ±‚ä¸€æ¬¡ï¼‰
          latest_release=$(curl -fsSL "https://api.github.com/repos/${SOURCE_REPO}/releases/latest" \
            | jq -r .tag_name | sed 's/^v//')
          echo "latest_release=$latest_release" >> $GITHUB_ENV
      # -------------------------------------------------
      # 9.5ï¸âƒ£ï¼ˆå¯é€‰ï¼‰ä¸‹è½½ kernelâ€‘docï¼ˆé»˜è®¤å…³é—­ï¼‰
      # -------------------------------------------------
      - name: Download kernelâ€‘doc (optional)
        if: ${{ github.event.inputs.download_kernel_doc == 'true' }}
        run: |
          echo "::group::Download kernel documentation"
          KERNEL_DOC_URL="https://downloads.openwrt.org/releases/24.10/targets/x86/64/kernel-doc.tar.xz"
          curl -fSL "$KERNEL_DOC_URL" -o kernel-doc.tar.xz
          tar -Jxf kernel-doc.tar.xz -C $OPENWRT_PATH
          echo "::endgroup::"
      # -------------------------------------------------
      # 10ï¸âƒ£ ç¼–è¯‘ï¼štools â†’ toolchain â†’ firmware
      # -------------------------------------------------
      - name: Build tools
        timeout-minutes: 120
        run: |
          echo "::group::Build tools"
          cd $OPENWRT_PATH
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          echo "::endgroup::"
      - name: Build toolchain
        timeout-minutes: 150
        run: |
          echo "::group::Build toolchain"
          cd $OPENWRT_PATH
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          echo "::endgroup::"
      - name: Compile Firmware
        id: compile
        timeout-minutes: 180
        run: |
          echo "::group::Compile firmware"
          cd $OPENWRT_PATH
          export PATH="/usr/lib/ccache:$PATH"
          ccache -s
          make -j$(nproc) || make -j1 V=s
          ccache -s
          echo "status=success" >> $GITHUB_OUTPUT
          echo "FILE_DATE=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV
          echo "KERNEL=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "::endgroup::"
      # -------------------------------------------------
      # 11ï¸âƒ£ æœ€ç»ˆç£ç›˜æ£€æŸ¥
      # -------------------------------------------------
      - name: Check space usage (final)
        if: always()
        run: |
          echo "=== DISK USAGE AFTER COMPILATION ==="
          df -hT
          echo "=== BIGGEST DIRS (top 20) ==="
          du -sh $OPENWRT_PATH/* 2>/dev/null | sort -h | tail -n 20
      # -------------------------------------------------
      # 12ï¸âƒ£ æ‰“åŒ…äº§ç‰©
      # -------------------------------------------------
      - name: Organise files
        if: steps.compile.outputs.status == 'success'
        run: |
          echo "::group::Organise files"
          cd $OPENWRT_PATH/bin/targets/*/*
          cat sha256sums
          cp $OPENWRT_PATH/.config build.config
          mkdir -p kernel
          mv -f packages/* kernel
          tar -Jcf kernel.tar.xz kernel
          rm -rf packages feeds.buildinfo version.buildinfo kernel
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
          echo "::endgroup::"
      # -------------------------------------------------
      # 13ï¸âƒ£ï¼ˆå¯é€‰ï¼‰ä¸Šä¼  Bin ç›®å½•
      # -------------------------------------------------
      - name: Upload Bin Directory (optional)
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
          path: ${{ env.OPENWRT_PATH }}/bin
      # -------------------------------------------------
      # 14ï¸âƒ£ ä¸Šä¼ å›ºä»¶åˆ° Artifactï¼ˆé Release åœºæ™¯ï¼‰
      # -------------------------------------------------
      - name: Upload Firmware to Artifact (when not releasing)
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE_PATH }}
      # -------------------------------------------------
      # 15ï¸âƒ£ å‘å¸ƒ Releaseï¼ˆFIRMWARE_RELEASE ä¸º true æ—¶è§¦å‘ï¼‰
      # -------------------------------------------------
      - name: Upload Firmware to Release
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
        uses: ncipollo/release-action@v1.14.0
        with:
          name: ${{ env.FILE_DATE }}-${{ env.FIRMWARE_TAG }}-${{ env.latest_release }}
          tag: ${{ env.FIRMWARE_TAG }}-OpenWrt-${{ env.latest_release }}-${{ env.FILE_DATE }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: ${{ env.FIRMWARE_PATH }}/*
          body: |
            **OpenWrt x86_64 Optimized Firmware**
            - **å¹³å°**: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
            - **æºç **: ${{ env.REPO_URL }}
            - **åˆ†æ”¯**: ${{ env.REPO_BRANCH }}
            - **å†…æ ¸**: ${{ env.KERNEL }}
            - **é»˜è®¤ LAN**: ${{ env.IP_ADDR }}
            - **é»˜è®¤å¯†ç **: ${{ env.ROOT_PASSWORD }}
            - **å®˜æ–¹ OpenWrt æœ€æ–° Tag**: ${{ env.latest_release }}
            ### ğŸ“’ ç¼–è¯‘ä¿¡æ¯
            - **æäº¤ä½œè€…**: ${{ env.COMMIT_AUTHOR }}
            - **æäº¤æ—¶é—´**: ${{ env.COMMIT_DATE }}
            - **æäº¤ä¿¡æ¯**: ${{ env.COMMIT_MESSAGE }}
            - **Commit SHA**: ${{ env.COMMIT_HASH }}
