name: ğŸ’» OpenWrt X86_64 Optimized Build
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: 'é»˜è®¤ LAN åœ°å€'
        required: true
        default: '192.168.1.10'
        type: string
      root_password:
        description: 'root å¯†ç ï¼ˆé»˜è®¤ï¼špasswordï¼‰'
        required: false
        default: 'password'
        type: string
      docker:
        description: 'æ˜¯å¦ç¼–è¯‘ Docker'
        type: boolean
        default: true
      ssrp:
        description: 'ç¼–è¯‘ SSR+'
        type: boolean
        default: true
      passwall:
        description: 'ç¼–è¯‘ Passwall'
        type: boolean
        default: true
      nikki:
        description: 'ç¼–è¯‘ Nikki'
        type: boolean
        default: true
      openclash:
        description: 'ç¼–è¯‘ OpenClash'
        type: boolean
        default: true
      lucky:
        description: 'ç¼–è¯‘ Lucky'
        type: boolean
        default: true
      oaf:
        description: 'ç¼–è¯‘ OpenAppFilter'
        type: boolean
        default: true
env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CACHE_VER: v1
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: X86_64
jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 420  # è®¾ç½®ä¸º 7 å°æ—¶
    steps:
    - name: Set Timezone
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        git config --global user.name 'actions'
        git config --global user.email 'action@github.com'
        
    - name: Free Disk Space
      uses: sbwml/actions@free-disk
      
    - name: Checkout         
      uses: actions/checkout@v4 
      
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ccache-${{ runner.os }}-${{ env.CACHE_VER }}-${{ github.workflow }}-${{ github.ref }}
        max-size: 10G # (1) å¢åŠ  ccache å®¹é‡åˆ° 10G
        
    - name: Clone Source Code
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        git log -1 --pretty=format:"COMMIT_AUTHOR=%an%nCOMMIT_DATE=%ci%nCOMMIT_MESSAGE=%s%nCOMMIT_HASH=%H" >> $GITHUB_ENV
        echo "CURRENT_DATE=$(date +%s)" >> $GITHUB_ENV
        
    - name: Cache Downloads
      uses: actions/cache@v4
      with:
        path: openwrt/dl
        key: dl-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }} # (2) ä¼˜åŒ– dl ç¼“å­˜ key
        restore-keys: |
          dl-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}
          
    - name: Cache Toolchain
      uses: actions/cache@v4
      with:
        path: |
          openwrt/staging_dir/host
          openwrt/staging_dir/toolchain-*
        key: toolchain-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }} # (3) ä¼˜åŒ– toolchain ç¼“å­˜ key
        restore-keys: |
          toolchain-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}
              
    - name: Install Caddy Server
      run: |
        sudo curl -sL -o /usr/bin/caddy https://github.com/grandway2025/Actions-OpenWrt/releases/download/Caddy/caddy
        sudo chmod 755 /usr/bin/caddy
        echo ":8080 {" > caddyfile
        echo "    root * $(pwd)" >> caddyfile
        echo "    file_server browse" >> caddyfile
        echo "}" >> caddyfile
        sudo /usr/bin/caddy start --config caddyfile --adapter caddyfile
        
    - name: Build System Setup
      uses: sbwml/actions@openwrt-build-setup
      
    - name: Install Feeds
      run: |
        cd $OPENWRT_PATH
        curl -o feeds.conf.default https://raw.githubusercontent.com/grandway2025/Actions-OpenWrt/refs/heads/main/Customize/feeds/feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
    - name: Load Custom Configuration
      run: |   
        export LAN=${{ github.event.inputs.lan_addr }}
        export ROOT_PASSWORD=${{ github.event.inputs.root_password }}
        [ ${{ github.event.inputs.docker }} = 'true' ] && export ENABLE_DOCKER=y
        [ ${{ github.event.inputs.ssrp }} = 'true' ] && export ENABLE_SSRP=y
        [ ${{ github.event.inputs.passwall }} = 'true' ] && export ENABLE_PASSWALL=y
        [ ${{ github.event.inputs.nikki }} = 'true' ] && export ENABLE_NIKKI=y
        [ ${{ github.event.inputs.openclash }} = 'true' ] && export ENABLE_OPENCLASH=y
        [ ${{ github.event.inputs.lucky }} = 'true' ] && export ENABLE_LUCKY=y
        [ ${{ github.event.inputs.oaf }} = 'true' ] && export ENABLE_OAF=y
        
        cd $OPENWRT_PATH
        [ -e ../files ] && mv ../files ./files
        cp ../$CONFIG_FILE .config
        chmod +x $GITHUB_WORKSPACE/scripts/*.sh
        chmod +x $GITHUB_WORKSPACE/$DIY_SCRIPT
        
        # è¿è¡Œè‡ªå®šä¹‰è„šæœ¬
        $GITHUB_WORKSPACE/$DIY_SCRIPT
        $GITHUB_WORKSPACE/scripts/preset-mihimo-core.sh $CLASH_KERNEL
        $GITHUB_WORKSPACE/scripts/preset-adguard-core.sh $CLASH_KERNEL
        
        make defconfig
        
        # é›†ä¸­è®¾ç½®ç¯å¢ƒå˜é‡
        echo "SOURCE_REPO=$(basename $REPO_URL)" >> $GITHUB_ENV
        echo "DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | cut -d'\"' -f2)" >> $GITHUB_ENV
        echo "DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | cut -d'\"' -f2)" >> $GITHUB_ENV
        echo "IP_ADDR=${{ github.event.inputs.lan_addr }}" >> $GITHUB_ENV
        echo "ROOT_PASSWORD=${{ github.event.inputs.root_password }}" >> $GITHUB_ENV
        latest_release=$(curl -s "https://api.github.com/repos/openwrt/openwrt/releases/latest" | grep "tag_name" | head -n 1 | cut -d : -f2 | sed 's/[ \"v,]//g')
        echo "latest_release=${latest_release}" >> $GITHUB_ENV
        
    - name: Install LLVM
      uses: sbwml/actions@install-llvm
      
    - name: Build tools # (4) ç¼–è¯‘æµç¨‹æ‹†åˆ†ç¬¬ä¸€æ­¥
      run: |
        cd $OPENWRT_PATH
        export PATH="/usr/lib/ccache:$PATH"
        export CCACHE_DIR="$HOME/.ccache"
        export CCACHE_BASEDIR="$OPENWRT_PATH"
        make tools/install -j$(nproc) || make tools/install -j1 V=s
        
    - name: Build toolchain # (5) ç¼–è¯‘æµç¨‹æ‹†åˆ†ç¬¬äºŒæ­¥
      run: |
        cd $OPENWRT_PATH
        export PATH="/usr/lib/ccache:$PATH"
        export CCACHE_DIR="$HOME/.ccache"
        export CCACHE_BASEDIR="$OPENWRT_PATH"
        make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
        
    - name: Compile Firmware # (6) ç¼–è¯‘æµç¨‹æ‹†åˆ†ç¬¬ä¸‰æ­¥
      id: compile
      run: |
        cd $OPENWRT_PATH
        export PATH="/usr/lib/ccache:$PATH"
        export CCACHE_DIR="$HOME/.ccache"
        export CCACHE_BASEDIR="$OPENWRT_PATH"
        echo "Compiling with $(nproc) threads..."
        ccache -s
        make -j$(nproc) || make -j1 V=s
        ccache -s
        echo "status=success" >> $GITHUB_OUTPUT
     
    - name: Check Space Usage
      if: success()
      run: df -hT
      
    - name: Organize Firmware Files
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        cp $OPENWRT_PATH/.config build.config
        mkdir -p kernel && mv packages/* kernel
        tar -zcf kernel.tar.gz kernel
        rm -rf packages feeds.buildinfo version.buildinfo kernel
        echo "KERNEL=$(grep ^kernel *.manifest | cut -d- -f2 | tr -d ' ')" >> $GITHUB_ENV
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        
    - name: Upload Bin Directory (Optional)
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin
        
    - name: Upload Firmware to Artifact
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}
        
    - name: Upload Firmware to GitHub Release
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1.14.0
      with:
        name: ${{ env.FILE_DATE }}-${{ env.FIRMWARE_TAG }}-${{ env.latest_release }}
        allowUpdates: true
        tag: ${{ env.FIRMWARE_TAG }}-OpenWrt-${{ env.latest_release }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **This is OpenWrt Firmware**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - ğŸ’» å¹³å°æ¶æ„: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
          - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
          - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
          - ğŸš€ å†…æ ¸ç‰ˆæœ¬: ${{ env.KERNEL }}
          - ğŸŒ é»˜è®¤åœ°å€: ${{ env.IP_ADDR }}
          - ğŸ”‘ é»˜è®¤å¯†ç : ${{ env.ROOT_PASSWORD }}
          ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
          - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
          - ${{ env.COMMIT_AUTHOR }}
          - ${{ env.COMMIT_DATE }}
          - ${{ env.COMMIT_MESSAGE }}
          - ${{ env.COMMIT_HASH }}
