name: ğŸ’» X86_64 Optimized Build
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: 'Setting default LAN address'
        required: true
        default: '192.168.1.10'
        type: string
      root_password:
        description: 'è®¾ç½®é»˜è®¤ root å¯†ç ï¼ˆå¯é€‰ï¼Œé»˜è®¤ passwordï¼‰'
        required: false
        default: 'password'
        type: string
      docker:
        description: 'ç¼–è¯‘ Docker'
        type: boolean
        default: true
      ssrp:
        description: 'ç¼–è¯‘ ShadowSocksR Plus+'
        type: boolean
        default: true
      passwall:
        description: 'ç¼–è¯‘ passwall'
        type: boolean
        default: true
      nikki:
        description: 'ç¼–è¯‘ Nikki'
        type: boolean
        default: true
      openclash:
        description: 'ç¼–è¯‘ OpenClash'
        type: boolean
        default: true
      lucky:
        description: 'ç¼–è¯‘ Lucky'
        type: boolean
        default: true
      oaf:
        description: 'ç¼–è¯‘ OpenAppFilter'
        type: boolean
        default: true
env:
  # åªå†™ owner/repoï¼Œcheckout ä¼šè‡ªåŠ¨æ‹¼æ¥ URL
  REPO_URL: openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CACHE_VER: v1
  CONFIG_FILE: configs/x86_64.config      # å¿…é¡»åœ¨å½“å‰ä»“åº“æ ¹ç›®å½•
  DIY_SCRIPT: scripts/diy-x86_64.sh
  CLASH_KERNEL: amd64
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: X86_64
  MIRROR: https://mirrors.tuna.tsinghua.edu.cn/openwrt
  GITEA: git.kejizero.online/zhao
  GITHUB: github.com
jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 420
    steps:
      # -------------------------------------------------
      # 0ï¸âƒ£ åŸºç¡€ç¯å¢ƒ
      # -------------------------------------------------
      - name: Setup environment
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          git config --global user.name actions
          git config --global user.email action@github.com
      # -------------------------------------------------
      # 1ï¸âƒ£ é‡Šæ”¾ç£ç›˜ç©ºé—´ + æ£€æŸ¥å‰©ä½™
      # -------------------------------------------------
      - name: Free disk space
        uses: sbwml/actions@free-disk
      - name: Show free space after cleanup
        run: |
          df -hT $GITHUB_WORKSPACE
          du -sh $GITHUB_WORKSPACE/* 2>/dev/null | sort -h | tail -n 20
      # -------------------------------------------------
      # 2ï¸âƒ£ Checkout OpenWrt source **åˆ°å­ç›®å½• openwrt**
      # -------------------------------------------------
      - name: Checkout OpenWrt source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.REPO_URL }}
          ref: ${{ env.REPO_BRANCH }}
          path: openwrt               # ä»¥åç”¨ $OPENWRT_PATH è®¿é—®
          fetch-depth: 1
      # -------------------------------------------------
      # 3ï¸âƒ£ ä¿å­˜ä»“åº“å…ƒä¿¡æ¯ï¼ˆç”¨äº Releaseï¼‰
      # -------------------------------------------------
      - name: Export repository meta
        id: meta
        run: |
          echo "OPENWRT_PATH=$GITHUB_WORKSPACE/openwrt" >> $GITHUB_ENV
          COMMIT_AUTHOR=$(git show -s --format='ä½œè€…: %an')
          COMMIT_DATE=$(git show -s --format='æ—¶é—´: %ci')
          COMMIT_MESSAGE=$(git show -s --format='å†…å®¹: %s')
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "COMMIT_AUTHOR=$COMMIT_AUTHOR"   >> $GITHUB_ENV
          echo "COMMIT_DATE=$COMMIT_DATE"       >> $GITHUB_ENV
          echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
          echo "COMMIT_HASH=$COMMIT_HASH"       >> $GITHUB_ENV
      # -------------------------------------------------
      # 4ï¸âƒ£ ç¼“å­˜ï¼šdownloads / toolchain / feeds
      # -------------------------------------------------
      - name: Cache Downloads
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: dl-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}
          restore-keys: |
            dl-${{ runner.os }}-${{ env.CACHE_VER }}-
      - name: Cache Toolchain
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/host
            openwrt/staging_dir/toolchain-*
          key: toolchain-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}
          restore-keys: |
            toolchain-${{ runner.os }}-${{ env.CACHE_VER }}-
      - name: Cache Feeds
        uses: actions/cache@v4
        with:
          path: openwrt/feeds
          key: feeds-${{ runner.os }}-${{ env.CACHE_VER }}-${{ env.REPO_BRANCH }}
          restore-keys: |
            feeds-${{ runner.os }}-${{ env.CACHE_VER }}-
      # -------------------------------------------------
      # 5ï¸âƒ£ ccache
      # -------------------------------------------------
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ccache-${{ runner.os }}-${{ env.CACHE_VER }}
          max-size: 10G
          compress: true
      # -------------------------------------------------
      # 6ï¸âƒ£ Install LLVM (v14)
      # -------------------------------------------------
      - name: Install LLVM
        uses: sbwml/actions@install-llvm
        with:
          version: 14
      # -------------------------------------------------
      # 7ï¸âƒ£ Install Feedsï¼ˆè‡ªå®šä¹‰ feeds.confï¼‰
      # -------------------------------------------------
      - name: Install Feeds
        run: |
          cd $OPENWRT_PATH
          curl -fsSL -o feeds.conf.default \
            https://raw.githubusercontent.com/grandway2025/Actions-OpenWrt/main/Customize/feeds/feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      # -------------------------------------------------
      # 8ï¸âƒ£ **è°ƒè¯•** â€“ ç¡®è®¤è‡ªå®šä¹‰é…ç½®æ–‡ä»¶çœŸçš„åœ¨æ ¹å·¥ä½œåŒº
      # -------------------------------------------------
      - name: Verify that config file exists
        run: |
          echo "Looking for $GITHUB_WORKSPACE/${CONFIG_FILE}"
          if [[ ! -f "$GITHUB_WORKSPACE/${CONFIG_FILE}" ]]; then
            echo "::error ::Config file NOT found!"
            echo "===== REPO LAYOUT (first 200 lines) ====="
            ls -Rla $GITHUB_WORKSPACE | head -n 200
            exit 1
          fi
      # -------------------------------------------------
      # 9ï¸âƒ£ Load Custom Configuration + run DIY è„šæœ¬
      # -------------------------------------------------
      - name: Load Custom Configuration
        env:
          ENABLE_DOCKER: ${{ github.event.inputs.docker }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash }}
          ENABLE_LUCKY: ${{ github.event.inputs.lucky }}
          ENABLE_OAF: ${{ github.event.inputs.oaf }}
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
        run: |
          echo "::group::Load custom configuration"
          cd $OPENWRT_PATH
          # æŠŠå·¥ä½œåŒºçš„ files/ï¼ˆå¦‚æœå­˜åœ¨ï¼‰æ¬è¿›æºç æ ‘
          [[ -e $GITHUB_WORKSPACE/files ]] && mv $GITHUB_WORKSPACE/files ./files
          # **å…³é”®ï¼šä½¿ç”¨ç»å¯¹è·¯å¾„æ‹·è´ .config**
          cp "$GITHUB_WORKSPACE/${CONFIG_FILE}" .config
          # èµ‹äºˆæ‰§è¡Œæƒé™ï¼ˆé˜²æ­¢ git checkout ä¸¢å¤± executable bitï¼‰
          chmod +x $GITHUB_WORKSPACE/scripts/*.sh
          chmod +x $GITHUB_WORKSPACE/${DIY_SCRIPT}
          # è¿è¡Œä½ çš„ DIY è„šæœ¬ï¼ˆå·²è‡ªè¡Œå¤„ç†æ’ä»¶å¼€å…³ï¼‰
          $GITHUB_WORKSPACE/${DIY_SCRIPT}
          $GITHUB_WORKSPACE/scripts/preset-mihimo-core.sh $CLASH_KERNEL
          $GITHUB_WORKSPACE/scripts/preset-adguard-core.sh $CLASH_KERNEL
          # å†æ¬¡ç”Ÿæˆæœ€ç»ˆçš„ .config
          make defconfig
          echo "::endgroup::"
          # ----------------- ç”Ÿæˆåç»­éœ€è¦çš„ç¯å¢ƒå˜é‡ -----------------
          DEVICE_TARGET=$(grep ^CONFIG_TARGET_BOARD .config | cut -d'"' -f2)
          DEVICE_SUBTARGET=$(grep ^CONFIG_TARGET_SUBTARGET .config | cut -d'"' -f2)
          echo "DEVICE_TARGET=$DEVICE_TARGET"   >> $GITHUB_ENV
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
          echo "IP_ADDR=${{ github.event.inputs.lan_addr }}" >> $GITHUB_ENV
          echo "ROOT_PASSWORD=${{ github.event.inputs.root_password }}" >> $GITHUB_ENV
          # è·å–å®˜æ–¹ OpenWrt æœ€æ–° Releaseï¼ˆç”¨äº Release tagï¼‰
          latest_release=$(curl -fsSL "https://api.github.com/repos/openwrt/openwrt/releases/latest" \
            | jq -r .tag_name | sed 's/^v//')
          echo "latest_release=$latest_release" >> $GITHUB_ENV
      # -------------------------------------------------
      # 10ï¸âƒ£ ç¼–è¯‘é˜¶æ®µï¼ˆtools â†’ toolchain â†’ firmwareï¼‰
      # -------------------------------------------------
      - name: Build tools
        timeout-minutes: 120
        run: |
          echo "::group::Build tools"
          cd $OPENWRT_PATH
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          echo "::endgroup::"
      - name: Build toolchain
        timeout-minutes: 150
        run: |
          echo "::group::Build toolchain"
          cd $OPENWRT_PATH
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          echo "::endgroup::"
      - name: Compile Firmware
        id: compile
        timeout-minutes: 180
        run: |
          echo "::group::Compile firmware"
          cd $OPENWRT_PATH
          export PATH="/usr/lib/ccache:$PATH"
          ccache -s
          make -j$(nproc) || make -j1 V=s
          ccache -s
          echo "status=success" >> $GITHUB_OUTPUT
          echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
          echo "KERNEL=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')" >> $GITHUB_ENV
          echo "::endgroup::"
      # -------------------------------------------------
      # 11ï¸âƒ£ ç¼–è¯‘ç»“æŸåæ£€æŸ¥ç£ç›˜ï¼ˆé˜²æ­¢åé¢çš„ä¸Šä¼ å› ç£ç›˜ä¸è¶³å¤±è´¥ï¼‰
      # -------------------------------------------------
      - name: Check space usage (final)
        if: always()
        run: |
          df -hT
          du -sh $OPENWRT_PATH/* 2>/dev/null | sort -h | tail -n 20
      # -------------------------------------------------
      # 12ï¸âƒ£ æ‰“åŒ…äº§ç‰©ï¼ˆkernel.tar.xzï¼‰
      # -------------------------------------------------
      - name: Organise files
        if: steps.compile.outputs.status == 'success'
        run: |
          echo "::group::Organise files"
          cd $OPENWRT_PATH/bin/targets/*/*
          cat sha256sums
          cp $OPENWRT_PATH/.config build.config
          mkdir -p kernel
          mv -f packages/* kernel
          tar -Jcf kernel.tar.xz kernel   # xz -9 å¤šçº¿ç¨‹å‹ç¼©
          rm -rf packages feeds.buildinfo version.buildinfo kernel
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
          echo "::endgroup::"
      # -------------------------------------------------
      # 13ï¸âƒ£ å¯é€‰ï¼šä¸Šä¼  Bin ç›®å½•ï¼ˆä»…åœ¨éœ€è¦æ—¶æ‰“å¼€ï¼‰
      # -------------------------------------------------
      - name: Upload Bin Directory (optional)
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
          path: ${{ env.OPENWRT_PATH }}/bin
      # -------------------------------------------------
      # 14ï¸âƒ£ ä¸Šä¼ å›ºä»¶ï¼ˆé Release åœºæ™¯ï¼‰
      # -------------------------------------------------
      - name: Upload Firmware to Artifact (when not releasing)
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE_PATH }}
      # -------------------------------------------------
      # 15ï¸âƒ£ Releaseï¼ˆå½“ FIRMWARE_RELEASE ä¸º true æ—¶è§¦å‘ï¼‰
      # -------------------------------------------------
      - name: Upload Firmware to Release
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
        uses: ncipollo/release-action@v1.14.0
        with:
          name: ${{ env.FILE_DATE }}-${{ env.FIRMWARE_TAG }}-${{ env.latest_release }}
          tag: ${{ env.FIRMWARE_TAG }}-OpenWrt-${{ env.latest_release }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          artifacts: ${{ env.FIRMWARE_PATH }}/*
          body: |
            **OpenWrt x86_64 Optimized Firmware**
            - **å¹³å°**: ${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
            - **æºç **: ${{ env.REPO_URL }}
            - **åˆ†æ”¯**: ${{ env.REPO_BRANCH }}
            - **å†…æ ¸**: ${{ env.KERNEL }}
            - **é»˜è®¤ LAN**: ${{ env.IP_ADDR }}
            - **é»˜è®¤å¯†ç **: ${{ env.ROOT_PASSWORD }}
            - **å®˜æ–¹ OpenWrt æœ€æ–° Tag**: ${{ env.latest_release }}
            ### ğŸ“’ ç¼–è¯‘ä¿¡æ¯
            - **æäº¤ä½œè€…**: ${{ env.COMMIT_AUTHOR }}
            - **æäº¤æ—¶é—´**: ${{ env.COMMIT_DATE }}
            - **æäº¤ä¿¡æ¯**: ${{ env.COMMIT_MESSAGE }}
            - **Commit SHA**: ${{ env.COMMIT_HASH }}
