name: üíª Build OpenWrt (x86_64) - Ultimate
permissions:
  contents: write
  actions: read
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "üìç ÈªòËÆ§ LAN Âú∞ÂùÄ"
        default: "192.168.1.10"
        required: true
        type: string
      root_password:
        description: "üîë Root ÂØÜÁ†Å"
        default: "password"
        required: false
        type: string
      docker:
        description: "üêã Docker ÊîØÊåÅ"
        type: boolean
        default: true
      ssrp:
        description: "üöÄ ShadowSocksR Plus+"
        type: boolean
        default: true
      passwall:
        description: "üåê Passwall"
        type: boolean
        default: true
      nikki:
        description: "üì¶ Nikki"
        type: boolean
        default: true
      openclash:
        description: "‚ö° OpenClash"
        type: boolean
        default: true
      lucky:
        description: "üçÄ Lucky"
        type: boolean
        default: true
      oaf:
        description: "üõ°Ô∏è OpenAppFilter"
        type: boolean
        default: true
      use_prebuilt_toolchain:
        description: "üîß ‰ΩøÁî®È¢ÑÁºñËØëÂ∑•ÂÖ∑Èìæ (ÂÆûÈ™åÊÄß)"
        type: boolean
        default: false

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64_demo.sh
  FEEDS_CONF: feeds.conf.default
  CLASH_KERNEL: amd64
  UPLOAD_ARTIFACTS: false
  UPLOAD_RELEASE: true
  FIRMWARE_TAG: X86_64
  TZ: Asia/Shanghai
  DEBIAN_FRONTEND: noninteractive
concurrency:
  group: build-${{ github.ref }}-${{ github.event.inputs.lan_addr }}
  cancel-in-progress: false
jobs:
  build:
    name: üèóÔ∏è Build OpenWrt
    runs-on: ubuntu-24.04
    timeout-minutes: 480  # ÂáèÂ∞ëÂà∞8Â∞èÊó∂
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      kernel_version: ${{ steps.organize.outputs.kernel_version }}
    steps:
      # ============================================
      # 1. ÁéØÂ¢ÉÂàùÂßãÂåñ
      # ============================================
      - name: üîß Setup Environment
        id: env
        run: |
          sudo timedatectl set-timezone "$TZ"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # ÊûÑÂª∫‰ø°ÊÅØ
          VERSION=$(date +'%Y.%m.%d')
          BUILD_ID="${{ github.run_number }}-${GITHUB_SHA::7}"
          FILE_DATE=$(date +'%Y.%m.%d-%H%M')
          
          # üî• ‰ºòÂåñÂπ∂Ë°åÂ∫¶ - Âü∫‰∫éÂéüÁâàÊàêÂäüÁªèÈ™å
          PROC_COUNT=$(nproc)
          MEM_GB=$(($(free -m | awk '/^Mem:/{print $2}') / 1024))
          JOBS=$((MEM_GB / 2))  # ÊÅ¢Â§çÂéüÁâàÁ≠ñÁï•
          JOBS=$((JOBS > PROC_COUNT ? PROC_COUNT : JOBS))
          JOBS=$((JOBS < 1 ? 1 : JOBS))
          
          # üöÄ ÁÆÄÂåñÁºìÂ≠òÈîÆ - Âü∫‰∫éÂéüÁâàÊúÄ‰Ω≥ÂÆûË∑µ
          PLUGINS_KEY="${{ github.event.inputs.docker }}-${{ github.event.inputs.ssrp }}-${{ github.event.inputs.passwall }}-${{ github.event.inputs.nikki }}-${{ github.event.inputs.openclash }}-${{ github.event.inputs.lucky }}-${{ github.event.inputs.oaf }}"
          PLUGINS_HASH=$(echo "$PLUGINS_KEY" | sha256sum | cut -c1-8)  # ÊÅ¢Â§ç8‰Ωç
          
          # üéØ Á®≥ÂÆöÁöÑÊó∂Èó¥ÈîÆ - ÊØèÂë®Êõ¥Êñ∞
          WEEK_KEY=$(date +'%Y%U')
          
          echo "====================================="
          echo "üìä Build Environment"
          echo "====================================="
          echo "CPU Cores: $PROC_COUNT"
          echo "Memory: ${MEM_GB}GB"
          echo "Compile Jobs: $JOBS"
          echo "Plugins Hash: $PLUGINS_HASH"
          echo "Week Key: $WEEK_KEY"
          echo "====================================="
          
          {
            echo "BUILD_VERSION=$VERSION"
            echo "BUILD_DATE=$(date +'%Y-%m-%d %H:%M:%S')"
            echo "BUILD_ID=$BUILD_ID"
            echo "FILE_DATE=$FILE_DATE"
            echo "COMPILE_JOBS=$JOBS"
            echo "PLUGINS_HASH=$PLUGINS_HASH"
            echo "WEEK_KEY=$WEEK_KEY"
          } >> $GITHUB_ENV
      # ============================================
      # 2. Á≥ªÁªü‰ºòÂåñ
      # ============================================
      - name: üßπ Free Disk Space
        uses: sbwml/actions@free-disk
        
      - name: üíæ Setup Swap & Memory Optimization
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          
          sudo tee -a /etc/sysctl.conf >/dev/null <<EOF
          vm.swappiness=10
          vm.vfs_cache_pressure=50
          vm.dirty_ratio=15
          vm.dirty_background_ratio=5
          EOF
          sudo sysctl -p
          echo "üìä Memory Status:"
          free -h
      # ============================================
      # 3. ‰ª£Á†ÅÊ£ÄÂá∫
      # ============================================
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # ============================================
      # 4. ÊûÑÂª∫‰æùËµñÂÆâË£Ö
      # ============================================
      - name: üõ†Ô∏è Build System Setup
        uses: sbwml/actions@openwrt-build-setup
        
      - name: üì¶ Install LLVM
        uses: sbwml/actions@install-llvm
      # ============================================
      # 5. Ê∫êÁ†ÅÂáÜÂ§á
      # ============================================
      - name: üì• Prepare OpenWrt Source
        run: |
          echo "üîÑ Cloning OpenWrt source..."
          rm -rf openwrt
          
          for attempt in 1 2 3; do
            if git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt; then
              break
            fi
            echo "‚ùå Attempt $attempt failed, retrying..."
            rm -rf openwrt
            sleep 10
          done
          
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          
          # Ëé∑ÂèñÊ∫êÁ†ÅÂìàÂ∏å
          SOURCE_HASH=$(git rev-parse HEAD)
          echo "SOURCE_HASH=$SOURCE_HASH" >> $GITHUB_ENV
          
          # Ëé∑ÂèñÊèê‰∫§‰ø°ÊÅØ
          COMMIT_INFO=$(git log -1 --pretty=format:'%an|%ci|%s|%H')
          IFS='|' read -r AUTHOR DATE MESSAGE HASH <<< "$COMMIT_INFO"
          {
            echo "COMMIT_AUTHOR=${AUTHOR}"
            echo "COMMIT_DATE=${DATE}"
            echo "COMMIT_MESSAGE=${MESSAGE}"
            echo "COMMIT_HASH=${HASH}"
          } >> $GITHUB_ENV
      # ============================================
      # 6. üöÄ ÁªàÊûÅÁºìÂ≠òÁ≠ñÁï• - Âü∫‰∫éÂéüÁâà‰ºòÂåñ
      # ============================================
      - name: ‚òÅÔ∏è Cache Downloads (Ê∞∏‰πÖ)
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: downloads-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-v6  # ‰ΩøÁî®ÂéüÁâàÁâàÊú¨Âè∑
          restore-keys: |
            downloads-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-
            downloads-${{ env.REPO_BRANCH }}-
      - name: ‚òÅÔ∏è Cache Toolchain (Á®≥ÂÆö)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/toolchain-*
            openwrt/build_dir/toolchain-*
          key: toolchain-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-v7  # ‰ΩøÁî®ÂéüÁâàËÆæÁΩÆ
          restore-keys: |
            toolchain-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-
            toolchain-${{ env.REPO_BRANCH }}-
      - name: ‚òÅÔ∏è Cache Staging Directory
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/host*
            openwrt/staging_dir/hostpkg
          key: staging-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-v5  # ‰ΩøÁî®ÂéüÁâàËÆæÁΩÆ
          restore-keys: |
            staging-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-
            staging-${{ env.REPO_BRANCH }}-
      - name: ‚òÅÔ∏è Cache Build Host  
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/build_dir/host*
          key: buildhost-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-${{ env.WEEK_KEY }}-v5
          restore-keys: |
            buildhost-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-
            buildhost-${{ env.REPO_BRANCH }}-
      - name: ‚òÅÔ∏è Cache ccache (ÊøÄËøõ‰ºòÂåñ)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: openwrt/.ccache
          key: ccache-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-${{ env.WEEK_KEY }}-v7
          restore-keys: |
            ccache-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-
            ccache-${{ env.REPO_BRANCH }}-
      # ============================================
      # 7. üîß È¢ÑÁºñËØëÂ∑•ÂÖ∑ÈìæÊîØÊåÅ (ÊîπËøõÁâà)
      # ============================================
      - name: üîß Try Download Prebuilt Toolchain
        if: github.event.inputs.use_prebuilt_toolchain == 'true'
        continue-on-error: true
        run: |
          cd "$OPENWRT_PATH"
          echo "üîç Searching for prebuilt toolchain..."
          
          # ÊûÑÈÄ†‰∏ãËΩΩURL
          TOOLCHAIN_URL="https://github.com/${{ github.repository }}/releases/download/toolchain-${{ env.REPO_BRANCH }}/toolchain-x86_64-${{ env.SOURCE_HASH }}.tar.gz"
          
          echo "üåê Trying: $TOOLCHAIN_URL"
          
          if curl -fsSL --max-time 60 "$TOOLCHAIN_URL" -o toolchain.tar.gz; then
            echo "‚úÖ Downloaded prebuilt toolchain"
            
            echo "üì¶ Extracting toolchain..."
            if tar -xzf toolchain.tar.gz; then
              rm toolchain.tar.gz
              echo "TOOLCHAIN_PREBUILT=true" >> $GITHUB_ENV
              echo "‚úÖ Prebuilt toolchain ready"
            else
              echo "‚ùå Failed to extract toolchain"
              rm -f toolchain.tar.gz
              echo "TOOLCHAIN_PREBUILT=false" >> $GITHUB_ENV
            fi
          else
            echo "‚ö†Ô∏è Prebuilt toolchain not found for commit ${{ env.SOURCE_HASH }}"
            echo "TOOLCHAIN_PREBUILT=false" >> $GITHUB_ENV
          fi
      # ============================================
      # 8. Feeds ÈÖçÁΩÆ
      # ============================================
      - name: üìö Configure Feeds
        run: |
          cd "$OPENWRT_PATH"
          
          echo "üßπ Cleaning feeds directory..."
          rm -rf feeds tmp/packagecache
          
          if [ -f "${{ github.workspace }}/feeds.conf.default" ]; then
            cp "${{ github.workspace }}/feeds.conf.default" .
            echo "üìÑ Using custom feeds.conf.default"
          fi
          
          echo "üîÑ Updating feeds..."
          ./scripts/feeds update -a
          echo "üì¶ Installing feeds..."
          ./scripts/feeds install -a
      # ============================================
      # 9. ccache ÈÖçÁΩÆ (ÂéüÁâàËÆæÁΩÆ)
      # ============================================
      - name: üîß Setup ccache
        run: |
          cd "$OPENWRT_PATH"
          
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          export PATH="/usr/lib/ccache:$PATH"
          
          mkdir -p "$CCACHE_DIR"
          
          # üöÄ ‰ΩøÁî®ÂéüÁâàÁöÑÊøÄËøõËÆæÁΩÆ
          ccache -M 15G
          ccache -F 150000
          
          ccache --set-config=compression=true
          ccache --set-config=stats=true
          ccache --set-config=max_files=150000
          ccache --set-config=sloppiness=file_macro,locale,time_macros
          ccache --set-config=hash_dir=false
          
          echo "üìã ccache configuration:"
          ccache --show-config 2>/dev/null || ccache -p 2>/dev/null
          echo "üìä Initial ccache stats:"
          ccache -s
      # ============================================
      # 10. ÈÖçÁΩÆÂ∫îÁî®
      # ============================================
      - name: üé® Apply Custom Configuration
        env:
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
          ENABLE_DOCKER: ${{ github.event.inputs.docker == 'true' && 'y' || 'n' }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp == 'true' && 'y' || 'n' }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall == 'true' && 'y' || 'n' }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki == 'true' && 'y' || 'n' }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash == 'true' && 'y' || 'n' }}
          ENABLE_LUCKY: ${{ github.event.inputs.lucky == 'true' && 'y' || 'n' }}
          ENABLE_OAF: ${{ github.event.inputs.oaf == 'true' && 'y' || 'n' }}
        run: |
          cd "$OPENWRT_PATH"
          
          # Â§çÂà∂Ëá™ÂÆö‰πâÊñá‰ª∂
          if [ -d "$GITHUB_WORKSPACE/files" ]; then
            cp -r "$GITHUB_WORKSPACE/files" .
          fi
          
          # Â§çÂà∂ÈÖçÁΩÆÊñá‰ª∂
          cp "${{ github.workspace }}/$CONFIG_FILE" .config
          
          # ÊâßË°åËá™ÂÆö‰πâËÑöÊú¨ (ÂÆâÂÖ®ÊâßË°å)
          if [ -f "${{ github.workspace }}/$DIY_SCRIPT" ]; then
            chmod +x "${{ github.workspace }}/$DIY_SCRIPT"
            "${{ github.workspace }}/$DIY_SCRIPT"
          fi
          
          # ÊâßË°åÈ¢ÑËÆæËÑöÊú¨ (Ê£ÄÊü•Â≠òÂú®ÊÄß)
          for script in "preset-mihimo-core.sh" "preset-adguard-core.sh"; do
            if [ -f "${{ github.workspace }}/scripts/$script" ]; then
              chmod +x "${{ github.workspace }}/scripts/$script"
              "${{ github.workspace }}/scripts/$script" "$CLASH_KERNEL"
            fi
          done
          
          # ÁîüÊàêÈÖçÁΩÆ
          echo "‚öôÔ∏è Generating defconfig..."
          make defconfig
          
          # ÊèêÂèñÁõÆÊ†á‰ø°ÊÅØ
          DEVICE_TARGET=$(awk -F'"' '/^CONFIG_TARGET_BOARD=/{print $2}' .config || echo "x86")
          DEVICE_SUBTARGET=$(awk -F'"' '/^CONFIG_TARGET_SUBTARGET=/{print $2}' .config || echo "64")
          
          {
            echo "DEVICE_TARGET=$DEVICE_TARGET"
            echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET"
          } >> $GITHUB_ENV
          
          echo "üì± Target: $DEVICE_TARGET-$DEVICE_SUBTARGET"
          echo "üîß Prebuilt Toolchain: ${TOOLCHAIN_PREBUILT:-false}"
      # ============================================
      # 11. Âº∫Âà∂Ê∏ÖÁêÜ
      # ============================================
      - name: üßπ Clean Build Directory
        if: github.event.inputs.force_clean == 'true'
        run: |
          cd "$OPENWRT_PATH"
          echo "üßπ Force cleaning build directory..."
          
          cp .config .config.backup
          make dirclean
          cp .config.backup .config
          rm .config.backup
          make defconfig
      # ============================================
      # 12. ‰∏ãËΩΩ‰æùËµñ
      # ============================================
      - name: üì• Download Packages
        run: |
          cd "$OPENWRT_PATH"
          echo "üì• Downloading packages..."
          
          # ‰ΩøÁî®ÂéüÁâà‰∏ãËΩΩËÆæÁΩÆ
          DOWNLOAD_JOBS=$((COMPILE_JOBS < 16 ? COMPILE_JOBS * 2 : 16))
          
          if command -v aria2c >/dev/null 2>&1; then
            echo "üöÄ Using aria2 for faster downloads"
            make download -j"$DOWNLOAD_JOBS" DOWNLOAD_TOOL="aria2c -x 4 -s 4" || make download -j1
          else
            make download -j"$DOWNLOAD_JOBS" || make download -j1
          fi
      # ============================================
      # 13. Êô∫ËÉΩÁºñËØëÁ≠ñÁï•
      # ============================================
      - name: üî® Compile Firmware
        id: compile
        timeout-minutes: 360  # 6Â∞èÊó∂Ë∂ÖÊó∂
        run: |
          cd "$OPENWRT_PATH"
          
          # ËÆæÁΩÆÁºñËØëÁéØÂ¢É
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          export CONFIG_CCACHE=y
          
          echo "üî® Starting compilation..."
          echo "üíæ Available memory: $(free -h | grep '^Mem:' | awk '{print $7}')"
          echo "üîß Using $COMPILE_JOBS jobs"
          echo "üîß Prebuilt Toolchain: ${TOOLCHAIN_PREBUILT:-false}"
          
          echo "üìä ccache stats (before):"
          ccache -s
          
          # üöÄ Ê†πÊçÆÂéüÁâà‰ΩøÁî®‰∏âÊÆµÂºèÁºñËØë
          echo "üéØ Starting three-stage compilation..."
          
          if make -j"$COMPILE_JOBS"; then
            echo "‚úÖ Parallel compilation succeeded"
          elif make -j1; then
            echo "‚úÖ Single-threaded compilation succeeded"
          else
            echo "‚ö†Ô∏è Standard compilation failed, trying with verbose output..."
            if make -j1 V=s; then
              echo "‚úÖ Verbose compilation succeeded"
            else
              echo "‚ùå All compilation attempts failed"
              
              # ÈîôËØØËØäÊñ≠
              echo "=== Error Diagnosis ==="
              echo "üìÇ Directory structure:"
              ls -la build_dir/ 2>/dev/null | head -10
              echo "üìÑ Recent log files:"
              find . -name "*.log" -mmin -30 -exec echo "=== {} ===" \; -exec tail -20 {} \; 2>/dev/null | head -100
              exit 1
            fi
          fi
          
          echo "status=success" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Compilation completed successfully"
          echo "üìä ccache stats (after):"
          ccache -s
      # ============================================
      # 14. ÁºìÂ≠òÁªüËÆ°ÂíåÂ∑•ÂÖ∑Èìæ‰øùÂ≠ò
      # ============================================
      - name: üìä Cache Statistics & Toolchain Backup
        if: always()
        run: |
          cd "$OPENWRT_PATH"
          echo "=== üìä Ultimate Cache Report ==="
          echo "Date: $(date)"
          echo "Source Hash: ${{ env.SOURCE_HASH }}"
          echo "Plugins Hash: ${{ env.PLUGINS_HASH }}"
          echo "Week Key: ${{ env.WEEK_KEY }}"
          echo ""
          
          echo "üìÅ Directory Sizes:"
          for dir in dl .ccache staging_dir build_dir/toolchain-* build_dir/host*; do
            if [ -d "$dir" ]; then
              size=$(du -sh "$dir" 2>/dev/null | cut -f1)
              echo "  $dir: $size"
            fi
          done
          echo ""
          
          echo "üéØ ccache Final Statistics:"
          export CCACHE_DIR="$PWD/.ccache"
          if command -v ccache >/dev/null 2>&1; then
            ccache -s | grep -E "(cache hit|cache miss|hit rate|files in cache)" | sed 's/^/  /'
            
            # ËÆ°ÁÆóÂëΩ‰∏≠Áéá
            HITS=$(ccache -s | grep "cache hit" | grep -o '[0-9]*' | head -1)
            MISSES=$(ccache -s | grep "cache miss" | grep -o '[0-9]*' | head -1)
            if [ -n "$HITS" ] && [ -n "$MISSES" ] && [ "$((HITS + MISSES))" -gt 0 ]; then
              HIT_RATE=$((HITS * 100 / (HITS + MISSES)))
              echo "  üìà Calculated Hit Rate: ${HIT_RATE}%"
            fi
          fi
          echo ""
          
          echo "üîß Build Summary:"
          echo "  Prebuilt Toolchain Used: ${TOOLCHAIN_PREBUILT:-false}"
          echo "  Compile Jobs: $COMPILE_JOBS"
          echo "  Build Status: ${{ steps.compile.outputs.status }}"
          echo "================================="
      # ============================================
      # 15. ÂêéÂ§ÑÁêÜÂ∑•ÂÖ∑ÈìæÁºìÂ≠ò (‰∏∫‰∏ãÊ¨°ÊûÑÂª∫ÂáÜÂ§á)
      # ============================================  
      - name: üì¶ Post Cache Toolchain
        if: steps.compile.outputs.status == 'success' && github.event.inputs.use_prebuilt_toolchain == 'true' && env.TOOLCHAIN_PREBUILT != 'true'
        continue-on-error: true
        run: |
          cd "$OPENWRT_PATH"
          echo "üì¶ Preparing toolchain for future builds..."
          
          if [ -d "staging_dir/toolchain-x86_64_gcc-13.3.0_musl" ] && [ -d "build_dir/toolchain-x86_64_gcc-13.3.0_musl" ]; then
            echo "üîß Packaging toolchain..."
            tar -czf "../toolchain-x86_64-${{ env.SOURCE_HASH }}.tar.gz" \
              staging_dir/toolchain-* build_dir/toolchain-*
            
            echo "üì§ Toolchain package created: toolchain-x86_64-${{ env.SOURCE_HASH }}.tar.gz"
            ls -lh "../toolchain-x86_64-${{ env.SOURCE_HASH }}.tar.gz"
          else
            echo "‚ö†Ô∏è Toolchain directories not found"
          fi
      # ============================================
      # 16. Êï¥ÁêÜÂõ∫‰ª∂
      # ============================================
      - name: üì¶ Organize Firmware
        if: steps.compile.outputs.status == 'success'
        id: organize
        run: |
          cd "$OPENWRT_PATH/bin/targets"/*/*
          
          echo "=== Generated Files ==="
          ls -lah
          
          # Ëé∑ÂèñÂÜÖÊ†∏ÁâàÊú¨
          KERNEL_VERSION="unknown"
          if ls *.manifest 1> /dev/null 2>&1; then
            KERNEL_VERSION=$(grep "^kernel " *.manifest | head -1 | awk '{print $3}' | cut -d- -f1-2 || echo "unknown")
          fi
          
          # Â§çÂà∂ÈÖçÁΩÆÊñá‰ª∂
          cp "$OPENWRT_PATH/.config" build.config
          
          # ÊâìÂåÖÂÜÖÊ†∏Ê®°Âùó
          if [ -d packages ]; then
            tar -czf kernel-modules.tar.gz packages/
            rm -rf packages
          fi
          
          # Ê∏ÖÁêÜ‰∏çÈúÄË¶ÅÁöÑÊñá‰ª∂
