name: ğŸ’» Build OpenWrt (x86_64) - Ultimate
permissions:
  contents: write
  actions: read
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "ğŸ“ é»˜è®¤ LAN åœ°å€"
        default: "192.168.1.10"
        required: true
        type: string
      root_password:
        description: "ğŸ”‘ Root å¯†ç "
        default: "password"
        required: false
        type: string
      docker:
        description: "ğŸ‹ Docker æ”¯æŒ"
        type: boolean
        default: true
      ssrp:
        description: "ğŸš€ ShadowSocksR Plus+"
        type: boolean
        default: true
      passwall:
        description: "ğŸŒ Passwall"
        type: boolean
        default: true
      nikki:
        description: "ğŸ“¦ Nikki"
        type: boolean
        default: true
      openclash:
        description: "âš¡ OpenClash"
        type: boolean
        default: true
      lucky:
        description: "ğŸ€ Lucky"
        type: boolean
        default: true
      oaf:
        description: "ğŸ›¡ï¸ OpenAppFilter"
        type: boolean
        default: true
      use_prebuilt_toolchain:
        description: "ğŸ”§ ä½¿ç”¨é¢„ç¼–è¯‘å·¥å…·é“¾ (å®éªŒæ€§)"
        type: boolean
        default: false

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64_demo.sh
  FEEDS_CONF: feeds.conf.default
  CLASH_KERNEL: amd64
  UPLOAD_ARTIFACTS: false
  UPLOAD_RELEASE: true
  FIRMWARE_TAG: X86_64
  TZ: Asia/Shanghai
  DEBIAN_FRONTEND: noninteractive
concurrency:
  group: build-${{ github.ref }}-${{ github.event.inputs.lan_addr }}
  cancel-in-progress: false
jobs:
  build:
    name: ğŸ—ï¸ Build OpenWrt
    runs-on: ubuntu-24.04
    timeout-minutes: 480  # å‡å°‘åˆ°8å°æ—¶
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      kernel_version: ${{ steps.organize.outputs.kernel_version }}
    steps:
      # ============================================
      # 1. ç¯å¢ƒåˆå§‹åŒ–
      # ============================================
      - name: ğŸ”§ Setup Environment
        id: env
        run: |
          sudo timedatectl set-timezone "$TZ"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # æ„å»ºä¿¡æ¯
          VERSION=$(date +'%Y.%m.%d')
          BUILD_ID="${{ github.run_number }}-${GITHUB_SHA::7}"
          FILE_DATE=$(date +'%Y.%m.%d-%H%M')
          
          # ğŸ”¥ ä¼˜åŒ–å¹¶è¡Œåº¦ - åŸºäºåŸç‰ˆæˆåŠŸç»éªŒ
          PROC_COUNT=$(nproc)
          MEM_GB=$(($(free -m | awk '/^Mem:/{print $2}') / 1024))
          JOBS=$((MEM_GB / 2))  # æ¢å¤åŸç‰ˆç­–ç•¥
          JOBS=$((JOBS > PROC_COUNT ? PROC_COUNT : JOBS))
          JOBS=$((JOBS < 1 ? 1 : JOBS))
          
          # ğŸš€ ç®€åŒ–ç¼“å­˜é”® - åŸºäºåŸç‰ˆæœ€ä½³å®è·µ
          PLUGINS_KEY="${{ github.event.inputs.docker }}-${{ github.event.inputs.ssrp }}-${{ github.event.inputs.passwall }}-${{ github.event.inputs.nikki }}-${{ github.event.inputs.openclash }}-${{ github.event.inputs.lucky }}-${{ github.event.inputs.oaf }}"
          PLUGINS_HASH=$(echo "$PLUGINS_KEY" | sha256sum | cut -c1-8)  # æ¢å¤8ä½
          
          # ğŸ¯ ç¨³å®šçš„æ—¶é—´é”® - æ¯å‘¨æ›´æ–°
          WEEK_KEY=$(date +'%Y%U')
          
          echo "====================================="
          echo "ğŸ“Š Build Environment"
          echo "====================================="
          echo "CPU Cores: $PROC_COUNT"
          echo "Memory: ${MEM_GB}GB"
          echo "Compile Jobs: $JOBS"
          echo "Plugins Hash: $PLUGINS_HASH"
          echo "Week Key: $WEEK_KEY"
          echo "====================================="
          
          {
            echo "BUILD_VERSION=$VERSION"
            echo "BUILD_DATE=$(date +'%Y-%m-%d %H:%M:%S')"
            echo "BUILD_ID=$BUILD_ID"
            echo "FILE_DATE=$FILE_DATE"
            echo "COMPILE_JOBS=$JOBS"
            echo "PLUGINS_HASH=$PLUGINS_HASH"
            echo "WEEK_KEY=$WEEK_KEY"
          } >> $GITHUB_ENV
      # ============================================
      # 2. ç³»ç»Ÿä¼˜åŒ–
      # ============================================
      - name: ğŸ§¹ Free Disk Space
        uses: sbwml/actions@free-disk
        
      - name: ğŸ’¾ Setup Swap & Memory Optimization
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          
          sudo tee -a /etc/sysctl.conf >/dev/null <<EOF
          vm.swappiness=10
          vm.vfs_cache_pressure=50
          vm.dirty_ratio=15
          vm.dirty_background_ratio=5
          EOF
          sudo sysctl -p
          echo "ğŸ“Š Memory Status:"
          free -h
      # ============================================
      # 3. ä»£ç æ£€å‡º
      # ============================================
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # ============================================
      # 4. æ„å»ºä¾èµ–å®‰è£…
      # ============================================
      - name: ğŸ› ï¸ Build System Setup
        uses: sbwml/actions@openwrt-build-setup
        
      - name: ğŸ“¦ Install LLVM
        uses: sbwml/actions@install-llvm
      # ============================================
      # 5. æºç å‡†å¤‡
      # ============================================
      - name: ğŸ“¥ Prepare OpenWrt Source
        run: |
          echo "ğŸ”„ Cloning OpenWrt source..."
          rm -rf openwrt
          
          for attempt in 1 2 3; do
            if git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt; then
              break
            fi
            echo "âŒ Attempt $attempt failed, retrying..."
            rm -rf openwrt
            sleep 10
          done
          
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          
          # è·å–æºç å“ˆå¸Œ
          SOURCE_HASH=$(git rev-parse HEAD)
          echo "SOURCE_HASH=$SOURCE_HASH" >> $GITHUB_ENV
          
          # è·å–æäº¤ä¿¡æ¯
          COMMIT_INFO=$(git log -1 --pretty=format:'%an|%ci|%s|%H')
          IFS='|' read -r AUTHOR DATE MESSAGE HASH <<< "$COMMIT_INFO"
          {
            echo "COMMIT_AUTHOR=${AUTHOR}"
            echo "COMMIT_DATE=${DATE}"
            echo "COMMIT_MESSAGE=${MESSAGE}"
            echo "COMMIT_HASH=${HASH}"
          } >> $GITHUB_ENV
      # ============================================
      # 6. ğŸš€ ç»ˆæç¼“å­˜ç­–ç•¥ - åŸºäºåŸç‰ˆä¼˜åŒ–
      # ============================================
      - name: â˜ï¸ Cache Downloads (æ°¸ä¹…)
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: downloads-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-v6  # ä½¿ç”¨åŸç‰ˆç‰ˆæœ¬å·
          restore-keys: |
            downloads-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-
            downloads-${{ env.REPO_BRANCH }}-
      - name: â˜ï¸ Cache Toolchain (ç¨³å®š)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/toolchain-*
            openwrt/build_dir/toolchain-*
          key: toolchain-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-v7  # ä½¿ç”¨åŸç‰ˆè®¾ç½®
          restore-keys: |
            toolchain-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-
            toolchain-${{ env.REPO_BRANCH }}-
      - name: â˜ï¸ Cache Staging Directory
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/host*
            openwrt/staging_dir/hostpkg
          key: staging-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-v5  # ä½¿ç”¨åŸç‰ˆè®¾ç½®
          restore-keys: |
            staging-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-
            staging-${{ env.REPO_BRANCH }}-
      - name: â˜ï¸ Cache Build Host  
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/build_dir/host*
          key: buildhost-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-${{ env.WEEK_KEY }}-v5
          restore-keys: |
            buildhost-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-
            buildhost-${{ env.REPO_BRANCH }}-
      - name: â˜ï¸ Cache ccache (æ¿€è¿›ä¼˜åŒ–)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: openwrt/.ccache
          key: ccache-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-${{ env.WEEK_KEY }}-v7
          restore-keys: |
            ccache-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-
            ccache-${{ env.REPO_BRANCH }}-
      # ============================================
      # 7. ğŸ”§ é¢„ç¼–è¯‘å·¥å…·é“¾æ”¯æŒ (æ”¹è¿›ç‰ˆ)
      # ============================================
      - name: ğŸ”§ Try Download Prebuilt Toolchain
        if: github.event.inputs.use_prebuilt_toolchain == 'true'
        continue-on-error: true
        run: |
          cd "$OPENWRT_PATH"
          echo "ğŸ” Searching for prebuilt toolchain..."
          
          # æ„é€ ä¸‹è½½URL
          TOOLCHAIN_URL="https://github.com/${{ github.repository }}/releases/download/toolchain-${{ env.REPO_BRANCH }}/toolchain-x86_64-${{ env.SOURCE_HASH }}.tar.gz"
          
          echo "ğŸŒ Trying: $TOOLCHAIN_URL"
          
          if curl -fsSL --max-time 60 "$TOOLCHAIN_URL" -o toolchain.tar.gz; then
            echo "âœ… Downloaded prebuilt toolchain"
            
            echo "ğŸ“¦ Extracting toolchain..."
            if tar -xzf toolchain.tar.gz; then
              rm toolchain.tar.gz
              echo "TOOLCHAIN_PREBUILT=true" >> $GITHUB_ENV
              echo "âœ… Prebuilt toolchain ready"
            else
              echo "âŒ Failed to extract toolchain"
              rm -f toolchain.tar.gz
              echo "TOOLCHAIN_PREBUILT=false" >> $GITHUB_ENV
            fi
          else
            echo "âš ï¸ Prebuilt toolchain not found for commit ${{ env.SOURCE_HASH }}"
            echo "TOOLCHAIN_PREBUILT=false" >> $GITHUB_ENV
          fi
      # ============================================
      # 8. Feeds é…ç½®
      # ============================================
      - name: ğŸ“š Configure Feeds
        run: |
          cd "$OPENWRT_PATH"
          
          echo "ğŸ§¹ Cleaning feeds directory..."
          rm -rf feeds tmp/packagecache
          
          if [ -f "${{ github.workspace }}/feeds.conf.default" ]; then
            cp "${{ github.workspace }}/feeds.conf.default" .
            echo "ğŸ“„ Using custom feeds.conf.default"
          fi
          
          echo "ğŸ”„ Updating feeds..."
          ./scripts/feeds update -a
          echo "ğŸ“¦ Installing feeds..."
          ./scripts/feeds install -a
      # ============================================
      # 9. ccache é…ç½® (åŸç‰ˆè®¾ç½®)
      # ============================================
      - name: ğŸ”§ Setup ccache
        run: |
          cd "$OPENWRT_PATH"
          
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          export PATH="/usr/lib/ccache:$PATH"
          
          mkdir -p "$CCACHE_DIR"
          
          # ğŸš€ ä½¿ç”¨åŸç‰ˆçš„æ¿€è¿›è®¾ç½®
          ccache -M 15G
          ccache -F 150000
          
          ccache --set-config=compression=true
          ccache --set-config=stats=true
          ccache --set-config=max_files=150000
          ccache --set-config=sloppiness=file_macro,locale,time_macros
          ccache --set-config=hash_dir=false
          
          echo "ğŸ“‹ ccache configuration:"
          ccache --show-config 2>/dev/null || ccache -p 2>/dev/null
          echo "ğŸ“Š Initial ccache stats:"
          ccache -s
      # ============================================
      # 10. é…ç½®åº”ç”¨
      # ============================================
      - name: ğŸ¨ Apply Custom Configuration
        env:
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
          ENABLE_DOCKER: ${{ github.event.inputs.docker == 'true' && 'y' || 'n' }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp == 'true' && 'y' || 'n' }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall == 'true' && 'y' || 'n' }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki == 'true' && 'y' || 'n' }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash == 'true' && 'y' || 'n' }}
          ENABLE_LUCKY: ${{ github.event.inputs.lucky == 'true' && 'y' || 'n' }}
          ENABLE_OAF: ${{ github.event.inputs.oaf == 'true' && 'y' || 'n' }}
        run: |
          cd "$OPENWRT_PATH"
          
          # å¤åˆ¶è‡ªå®šä¹‰æ–‡ä»¶
          if [ -d "$GITHUB_WORKSPACE/files" ]; then
            cp -r "$GITHUB_WORKSPACE/files" .
          fi
          
          # å¤åˆ¶é…ç½®æ–‡ä»¶
          cp "${{ github.workspace }}/$CONFIG_FILE" .config
          
          # æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬ (å®‰å…¨æ‰§è¡Œ)
          if [ -f "${{ github.workspace }}/$DIY_SCRIPT" ]; then
            chmod +x "${{ github.workspace }}/$DIY_SCRIPT"
            "${{ github.workspace }}/$DIY_SCRIPT"
          fi
          
          # æ‰§è¡Œé¢„è®¾è„šæœ¬ (æ£€æŸ¥å­˜åœ¨æ€§)
          for script in "preset-mihimo-core.sh" "preset-adguard-core.sh"; do
            if [ -f "${{ github.workspace }}/scripts/$script" ]; then
              chmod +x "${{ github.workspace }}/scripts/$script"
              "${{ github.workspace }}/scripts/$script" "$CLASH_KERNEL"
            fi
          done
          
          # ç”Ÿæˆé…ç½®
          echo "âš™ï¸ Generating defconfig..."
          make defconfig
          
          # æå–ç›®æ ‡ä¿¡æ¯
          DEVICE_TARGET=$(awk -F'"' '/^CONFIG_TARGET_BOARD=/{print $2}' .config || echo "x86")
          DEVICE_SUBTARGET=$(awk -F'"' '/^CONFIG_TARGET_SUBTARGET=/{print $2}' .config || echo "64")
          
          {
            echo "DEVICE_TARGET=$DEVICE_TARGET"
            echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET"
          } >> $GITHUB_ENV
          
          echo "ğŸ“± Target: $DEVICE_TARGET-$DEVICE_SUBTARGET"
          echo "ğŸ”§ Prebuilt Toolchain: ${TOOLCHAIN_PREBUILT:-false}"
      # ============================================
      # 11. å¼ºåˆ¶æ¸…ç†
      # ============================================
      - name: ğŸ§¹ Clean Build Directory
        if: github.event.inputs.force_clean == 'true'
        run: |
          cd "$OPENWRT_PATH"
          echo "ğŸ§¹ Force cleaning build directory..."
          
          cp .config .config.backup
          make dirclean
          cp .config.backup .config
          rm .config.backup
          make defconfig
      # ============================================
      # 12. ä¸‹è½½ä¾èµ–
      # ============================================
      - name: ğŸ“¥ Download Packages
        run: |
          cd "$OPENWRT_PATH"
          echo "ğŸ“¥ Downloading packages..."
          
          # ä½¿ç”¨åŸç‰ˆä¸‹è½½è®¾ç½®
          DOWNLOAD_JOBS=$((COMPILE_JOBS < 16 ? COMPILE_JOBS * 2 : 16))
          
          if command -v aria2c >/dev/null 2>&1; then
            echo "ğŸš€ Using aria2 for faster downloads"
            make download -j"$DOWNLOAD_JOBS" DOWNLOAD_TOOL="aria2c -x 4 -s 4" || make download -j1
          else
            make download -j"$DOWNLOAD_JOBS" || make download -j1
          fi
      # ============================================
      # 13. æ™ºèƒ½ç¼–è¯‘ç­–ç•¥
      # ============================================
      - name: ğŸ”¨ Compile Firmware
        id: compile
        timeout-minutes: 360  # 6å°æ—¶è¶…æ—¶
        run: |
          cd "$OPENWRT_PATH"
          
          # è®¾ç½®ç¼–è¯‘ç¯å¢ƒ
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          export CONFIG_CCACHE=y
          
          echo "ğŸ”¨ Starting compilation..."
          echo "ğŸ’¾ Available memory: $(free -h | grep '^Mem:' | awk '{print $7}')"
          echo "ğŸ”§ Using $COMPILE_JOBS jobs"
          echo "ğŸ”§ Prebuilt Toolchain: ${TOOLCHAIN_PREBUILT:-false}"
          
          echo "ğŸ“Š ccache stats (before):"
          ccache -s
          
          # ğŸš€ æ ¹æ®åŸç‰ˆä½¿ç”¨ä¸‰æ®µå¼ç¼–è¯‘
          echo "ğŸ¯ Starting three-stage compilation..."
          
          if make -j"$COMPILE_JOBS"; then
            echo "âœ… Parallel compilation succeeded"
          elif make -j1; then
            echo "âœ… Single-threaded compilation succeeded"
          else
            echo "âš ï¸ Standard compilation failed, trying with verbose output..."
            if make -j1 V=s; then
              echo "âœ… Verbose compilation succeeded"
            else
              echo "âŒ All compilation attempts failed"
              
              # é”™è¯¯è¯Šæ–­
              echo "=== Error Diagnosis ==="
              echo "ğŸ“‚ Directory structure:"
              ls -la build_dir/ 2>/dev/null | head -10
              echo "ğŸ“„ Recent log files:"
              find . -name "*.log" -mmin -30 -exec echo "=== {} ===" \; -exec tail -20 {} \; 2>/dev/null | head -100
              exit 1
            fi
          fi
          
          echo "status=success" >> $GITHUB_OUTPUT
          
          echo "âœ… Compilation completed successfully"
          echo "ğŸ“Š ccache stats (after):"
          ccache -s
      # ============================================
      # 14. ç¼“å­˜ç»Ÿè®¡å’Œå·¥å…·é“¾ä¿å­˜
      # ============================================
      - name: ğŸ“Š Cache Statistics & Toolchain Backup
        if: always()
        run: |
          cd "$OPENWRT_PATH"
          echo "=== ğŸ“Š Ultimate Cache Report ==="
          echo "Date: $(date)"
          echo "Source Hash: ${{ env.SOURCE_HASH }}"
          echo "Plugins Hash: ${{ env.PLUGINS_HASH }}"
          echo "Week Key: ${{ env.WEEK_KEY }}"
          echo ""
          
          echo "ğŸ“ Directory Sizes:"
          for dir in dl .ccache staging_dir build_dir/toolchain-* build_dir/host*; do
            if [ -d "$dir" ]; then
              size=$(du -sh "$dir" 2>/dev/null | cut -f1)
              echo "  $dir: $size"
            fi
          done
          echo ""
          
          echo "ğŸ¯ ccache Final Statistics:"
          export CCACHE_DIR="$PWD/.ccache"
          if command -v ccache >/dev/null 2>&1; then
            ccache -s | grep -E "(cache hit|cache miss|hit rate|files in cache)" | sed 's/^/  /'
            
            # è®¡ç®—å‘½ä¸­ç‡
            HITS=$(ccache -s | grep "cache hit" | grep -o '[0-9]*' | head -1)
            MISSES=$(ccache -s | grep "cache miss" | grep -o '[0-9]*' | head -1)
            if [ -n "$HITS" ] && [ -n "$MISSES" ] && [ "$((HITS + MISSES))" -gt 0 ]; then
              HIT_RATE=$((HITS * 100 / (HITS + MISSES)))
              echo "  ğŸ“ˆ Calculated Hit Rate: ${HIT_RATE}%"
            fi
          fi
          echo ""
          
          echo "ğŸ”§ Build Summary:"
          echo "  Prebuilt Toolchain Used: ${TOOLCHAIN_PREBUILT:-false}"
          echo "  Compile Jobs: $COMPILE_JOBS"
          echo "  Build Status: ${{ steps.compile.outputs.status }}"
          echo "================================="
      # ============================================
      # 15. åå¤„ç†å·¥å…·é“¾ç¼“å­˜ (ä¸ºä¸‹æ¬¡æ„å»ºå‡†å¤‡)
      # ============================================  
      - name: ğŸ“¦ Post Cache Toolchain
        if: steps.compile.outputs.status == 'success' && github.event.inputs.use_prebuilt_toolchain == 'true' && env.TOOLCHAIN_PREBUILT != 'true'
        continue-on-error: true
        run: |
          cd "$OPENWRT_PATH"
          echo "ğŸ“¦ Preparing toolchain for future builds..."
          
          if [ -d "staging_dir/toolchain-x86_64_gcc-13.3.0_musl" ] && [ -d "build_dir/toolchain-x86_64_gcc-13.3.0_musl" ]; then
            echo "ğŸ”§ Packaging toolchain..."
            tar -czf "../toolchain-x86_64-${{ env.SOURCE_HASH }}.tar.gz" \
              staging_dir/toolchain-* build_dir/toolchain-*
            
            echo "ğŸ“¤ Toolchain package created: toolchain-x86_64-${{ env.SOURCE_HASH }}.tar.gz"
            ls -lh "../toolchain-x86_64-${{ env.SOURCE_HASH }}.tar.gz"
          else
            echo "âš ï¸ Toolchain directories not found"
          fi
      # ============================================
      # 16. æ•´ç†å›ºä»¶
      # ============================================
      - name: ğŸ“¦ Organize Firmware
        if: steps.compile.outputs.status == 'success'
        id: organize
        run: |
          cd "$OPENWRT_PATH/bin/targets"/*/*
          
          echo "=== Generated Files ==="
          ls -lah
          
          # è·å–å†…æ ¸ç‰ˆæœ¬
          KERNEL_VERSION="unknown"
          if ls *.manifest 1> /dev/null 2>&1; then
            KERNEL_VERSION=$(grep "^kernel " *.manifest | head -1 | awk '{print $3}' | cut -d- -f1-2 || echo "unknown")
          fi
          
          # å¤åˆ¶é…ç½®æ–‡ä»¶
          cp "$OPENWRT_PATH/.config" build.config
          
          # æ‰“åŒ…å†…æ ¸æ¨¡å—
          if [ -d packages ]; then
            tar -czf kernel-modules.tar.gz packages/
            rm -rf packages
          fi
          
          # æ¸…ç†ä¸éœ€è¦çš„æ–‡ä»¶
          rm -f feeds.buildinfo version.buildinfo *.manifest
          
          # ç”Ÿæˆå›ºä»¶ä¿¡æ¯
          cat > firmware_info.json <<EOF
          {
            "build_date": "$BUILD_DATE",
            "build_version": "$BUILD_VERSION",
            "build_id": "$BUILD_ID",
            "kernel_version": "$KERNEL_VERSION",
            "source_hash": "$SOURCE_HASH",
            "toolchain_prebuilt": ${TOOLCHAIN_PREBUILT:-false},
            "target": "$DEVICE_TARGET",
            "subtarget": "$DEVICE_SUBTARGET",
            "lan_address": "${{ github.event.inputs.lan_addr }}",
            "plugins": {
              "docker": ${{ github.event.inputs.docker }},
              "ssrp": ${{ github.event.inputs.ssrp }},
              "passwall": ${{ github.event.inputs.passwall }},
              "openclash": ${{ github.event.inputs.openclash }},
              "nikki": ${{ github.event.inputs.nikki }},
              "lucky": ${{ github.event.inputs.lucky }},
              "oaf": ${{ github.event.inputs.oaf }}
            }
          }
          EOF
          
          {
            echo "firmware_path=$PWD"
            echo "kernel_version=$KERNEL_VERSION"
          } >> $GITHUB_OUTPUT
          
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
      # ============================================
      # 17. ä¸Šä¼ å’Œå‘å¸ƒ
