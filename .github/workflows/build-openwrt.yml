name: ğŸ’» Build OpenWrt (x86_64)
# ============================================
# è§¦å‘æ¡ä»¶
# ============================================
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "ğŸ“ é»˜è®¤ LAN åœ°å€"
        default: "192.168.1.10"
        required: true
        type: string
      root_password:
        description: "ğŸ”‘ Root å¯†ç "
        default: "password"
        required: false
        type: string
      docker:
        description: "ğŸ‹ Docker æ”¯æŒ"
        type: boolean
        default: true
      passwall:
        description: "ğŸŒ Passwall"
        type: boolean
        default: true
      nikki:
        description: "ğŸ“¦ Nikki"
        type: boolean
        default: true
      openclash:
        description: "âš¡ OpenClash"
        type: boolean
        default: true
      use_cache:
        description: "ğŸ’¾ ä½¿ç”¨ç¼“å­˜åŠ é€Ÿ"
        type: boolean
        default: true
      debug_mode:
        description: "ğŸ› è°ƒè¯•æ¨¡å¼"
        type: boolean
        default: false
      parallel_jobs:
        description: "ğŸ”¢ å¹¶è¡Œä»»åŠ¡æ•° (0=è‡ªåŠ¨)"
        type: string
        default: "0"
      force_clean:
        description: "ğŸ§¹ å¼ºåˆ¶æ¸…ç†ç¼“å­˜"
        type: boolean
        default: false
# ============================================
# å…¨å±€ç¯å¢ƒå˜é‡
# ============================================
env:
  # æºç ä»“åº“
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  
  # é…ç½®æ–‡ä»¶
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64_demo.sh
  FEEDS_CONF: feeds.conf.default
  
  # ç¼–è¯‘è®¾ç½®
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: X86_64
  
  # ç³»ç»Ÿè®¾ç½®
  TZ: Asia/Shanghai
  DEBIAN_FRONTEND: noninteractive
# ============================================
# å¹¶å‘æ§åˆ¶
# ============================================
concurrency:
  group: build-${{ github.ref }}-${{ github.event.inputs.lan_addr }}
  cancel-in-progress: false
# ============================================
# ä¸»ä»»åŠ¡
# ============================================
jobs:
  build:
    name: ğŸ—ï¸ Build OpenWrt
    runs-on: ubuntu-24.04
    timeout-minutes: 720
    
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      kernel_version: ${{ steps.organize.outputs.kernel_version }}
    
    steps:
      # ============================================
      # 1. åˆå§‹åŒ–
      # ============================================
      - name: ğŸ”§ Setup Environment
        id: env
        run: |
          # æ—¶åŒºè®¾ç½®
          sudo timedatectl set-timezone "$TZ"
          
          # Git é…ç½®
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # ç”Ÿæˆæ„å»ºä¿¡æ¯
          VERSION=$(date +'%Y.%m.%d')
          DATE=$(date +'%Y-%m-%d %H:%M:%S')
          BUILD_ID="${{ github.run_number }}-${GITHUB_SHA::7}"
          FILE_DATE=$(date +'%Y.%m.%d-%H%M')
          TAG_TIME=$(date +'%Y.%m.%d')
          
          # ç³»ç»Ÿä¿¡æ¯
          PROC_COUNT=$(nproc)
          MEM_GB=$(($(free -m | awk '/^Mem:/{print $2}') / 1024))
          
          # è®¡ç®—å¹¶è¡Œä»»åŠ¡æ•°
          if [ "${{ github.event.inputs.parallel_jobs }}" = "0" ]; then
            JOBS=$((MEM_GB / 2))
            JOBS=$((JOBS > PROC_COUNT ? PROC_COUNT : JOBS))
            JOBS=$((JOBS < 1 ? 1 : JOBS))
          else
            JOBS="${{ github.event.inputs.parallel_jobs }}"
          fi
          
          # è°ƒè¯•æ¨¡å¼
          if [[ "${{ github.event.inputs.debug_mode }}" == "true" ]]; then
            BUILD_FLAGS="V=s"
          else
            BUILD_FLAGS=""
          fi
          
          # è¾“å‡ºç¯å¢ƒå˜é‡
          cat << EOF >> $GITHUB_ENV
          BUILD_VERSION=$VERSION
          BUILD_DATE=$DATE
          BUILD_ID=$BUILD_ID
          FILE_DATE=$FILE_DATE
          TAG_TIME=$TAG_TIME
          PROC_COUNT=$PROC_COUNT
          MEM_GB=$MEM_GB
          COMPILE_JOBS=$JOBS
          BUILD_FLAGS=$BUILD_FLAGS
          EOF
          
          # è®¾ç½®ç¼“å­˜é”®
          CACHE_KEY="openwrt-${{ env.REPO_BRANCH }}-x86_64-$(date +'%Y%m')"
          echo "CACHE_KEY=$CACHE_KEY" >> $GITHUB_ENV
          
      - name: ğŸ“Š Display System Information
        run: |
          cat << EOF
          =====================================
          ğŸ“Š System Information
          =====================================
          CPU Model: $(lscpu | grep 'Model name' | cut -d':' -f2 | xargs)
          CPU Cores: ${{ env.PROC_COUNT }}
          Memory: ${{ env.MEM_GB }}GB
          Compile Jobs: ${{ env.COMPILE_JOBS }}
          Kernel: $(uname -r)
          OS: $(lsb_release -ds)
          Build Version: ${{ env.BUILD_VERSION }}
          Build ID: ${{ env.BUILD_ID }}
          =====================================
          EOF
          
      # ============================================
      # 2. ç£ç›˜ç©ºé—´ä¼˜åŒ–
      # ============================================
      - name: ğŸ§¹ Free Disk Space
        uses: sbwml/actions@free-disk
          
      - name: ğŸ’¾ Setup Swap & Memory Optimization
        run: |
          # åˆ›å»º swap
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          
          # ä¼˜åŒ–å†…å­˜ç®¡ç†
          cat << EOF | sudo tee -a /etc/sysctl.conf
          vm.swappiness=10
          vm.vfs_cache_pressure=50
          vm.dirty_ratio=15
          vm.dirty_background_ratio=5
          vm.max_map_count=262144
          EOF
          sudo sysctl -p
          
          echo "Memory status:"
          free -h
      
      # ============================================
      # 3. ä»£ç æ£€å‡º
      # ============================================
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
              
      # ============================================
      # 4. å¤šå±‚ç¼“å­˜ç­–ç•¥
      # ============================================
      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            /opt/hostedtoolcache
            ~/.cache/pip
            ~/.npm
          key: deps-${{ runner.os }}-${{ hashFiles('**/package*.json', '**/requirements*.txt') }}
          restore-keys: |
            deps-${{ runner.os }}-
            
      - name: ğŸ’¾ Cache OpenWrt Source
        id: cache-source
        uses: actions/cache@v4
        with:
          path: openwrt
          key: source-${{ env.CACHE_KEY }}-${{ hashFiles('.github/workflows/*.yml', 'configs/*.config') }}
          restore-keys: |
            source-${{ env.CACHE_KEY }}-
            source-openwrt-${{ env.REPO_BRANCH }}-
            
      - name: ğŸ’¾ Cache Downloads
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: downloads-${{ env.CACHE_KEY }}-${{ hashFiles('configs/*.config') }}
          restore-keys: |
            downloads-${{ env.CACHE_KEY }}-
            downloads-openwrt-${{ env.REPO_BRANCH }}-
            
      - name: ğŸ’¾ Cache Toolchain
        if: github.event.inputs.use_cache == 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/toolchain-*
            openwrt/staging_dir/host
            openwrt/build_dir/host
          key: toolchain-${{ env.CACHE_KEY }}-${{ hashFiles('configs/*.config') }}
          restore-keys: |
            toolchain-${{ env.CACHE_KEY }}-
            toolchain-openwrt-${{ env.REPO_BRANCH }}-
            
      - name: ğŸ’¾ Cache Build Directory
        if: github.event.inputs.use_cache == 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/build_dir/target-*
            openwrt/.ccache
          key: build-${{ env.CACHE_KEY }}-${{ hashFiles('configs/*.config') }}-${{ github.sha }}
          restore-keys: |
            build-${{ env.CACHE_KEY }}-${{ hashFiles('configs/*.config') }}-
            build-${{ env.CACHE_KEY }}-
            
      # ============================================
      # 5. ç¯å¢ƒå®‰è£…
      # ============================================
      - name: Build System Setup
        uses: sbwml/actions@openwrt-build-setup
            
      - name: ğŸ“¦ Install LLVM
        uses: sbwml/actions@install-llvm
        
      # ============================================
      # 6. æºç å¤„ç†
      # ============================================
      - name: ğŸ“¥ Prepare OpenWrt Source
        run: |
          if [ ! -d "openwrt" ] || [ "${{ github.event.inputs.force_clean }}" = "true" ]; then
            echo "ğŸ”„ Cloning OpenWrt source..."
            rm -rf openwrt
            git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt
          else
            echo "âœ… Using cached OpenWrt source"
            cd openwrt
            git fetch --depth=1 origin $REPO_BRANCH
            git reset --hard FETCH_HEAD
            git clean -fd
          fi
          
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          
          # è·å–æäº¤ä¿¡æ¯
          COMMIT_INFO=$(git log -1 --pretty=format:'%an|%ci|%s|%H')
          IFS='|' read -r AUTHOR DATE MESSAGE HASH <<< "$COMMIT_INFO"
          
          cat << EOF >> $GITHUB_ENV
          COMMIT_AUTHOR=$AUTHOR
          COMMIT_DATE=$DATE
          COMMIT_MESSAGE=$MESSAGE
          COMMIT_HASH=$HASH
          EOF
          
      # ============================================
      # 7. Feeds é…ç½®
      # ============================================
      - name: ğŸ“š Configure Feeds
        run: |
          cd $OPENWRT_PATH
          
          # å¤åˆ¶ feeds é…ç½®
          if [ -f "${{ github.workspace }}/feeds.conf.default" ]; then
            cp ${{ github.workspace }}/feeds.conf.default .
          fi
          
          # æ›´æ–° feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
      # ============================================
      # 8. è‡ªå®šä¹‰é…ç½®
      # ============================================
      - name: ğŸ¨ Apply Custom Configuration
        env:
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
          ENABLE_DOCKER: ${{ github.event.inputs.docker }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash }}
        run: |
          cd $OPENWRT_PATH
          
          # å¤åˆ¶è‡ªå®šä¹‰æ–‡ä»¶
          [ -e ${{ github.workspace }}/files ] && cp -r ${{ github.workspace }}/files .
          
          # å¤åˆ¶é…ç½®æ–‡ä»¶
          cp ${{ github.workspace }}/${CONFIG_FILE} .config
          
          # æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬
          chmod +x ${{ github.workspace }}/scripts/*.sh
          chmod +x ${{ github.workspace }}/$DIY_SCRIPT
          
          ${{ github.workspace }}/$DIY_SCRIPT
          ${{ github.workspace }}/scripts/preset-mihimo-core.sh $CLASH_KERNEL
          ${{ github.workspace }}/scripts/preset-adguard-core.sh $CLASH_KERNEL
          
          # ç”Ÿæˆæœ€ç»ˆé…ç½®
          make defconfig
          
          # æå–è®¾å¤‡ä¿¡æ¯
          DEVICE_TARGET=$(grep '^CONFIG_TARGET_BOARD=' .config | cut -d'"' -f2)
          DEVICE_SUBTARGET=$(grep '^CONFIG_TARGET_SUBTARGET=' .config | cut -d'"' -f2)
          
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
          
      # ============================================
      # 9. æ¸…ç†æ„å»ºç›®å½•ï¼ˆå¦‚æœéœ€è¦ï¼‰
      # ============================================
      - name: ğŸ§¹ Clean Build Directory
        if: github.event.inputs.force_clean == 'true'
        run: |
          cd $OPENWRT_PATH
          echo "ğŸ§¹ Force cleaning build directory..."
          make dirclean
          make defconfig
          
      # ============================================
      # 10. ä¸‹è½½ä¾èµ–åŒ…
      # ============================================
      - name: ğŸ“¥ Download Packages
        run: |
          cd $OPENWRT_PATH
          
          echo "ğŸ“¥ Downloading packages..."
          make download -j$((COMPILE_JOBS + 1))
          
          # æ£€æŸ¥å¹¶é‡è¯•å¤±è´¥çš„ä¸‹è½½
          FAILED_COUNT=$(find dl -size -1024c | wc -l)
          if [ $FAILED_COUNT -gt 0 ]; then
            echo "âš ï¸ Found $FAILED_COUNT failed downloads, retrying..."
            find dl -size -1024c -delete
            make download -j1 V=s
          fi
          
          echo "âœ… Package download completed"
          
      # ============================================
      # 11. ç¼–è¯‘å›ºä»¶
      # ============================================
      - name: ğŸ”¨ Compile Firmware
        id: compile
        timeout-minutes: 600
        run: |
          cd $OPENWRT_PATH
          
          # å¯ç”¨ ccache
          export USE_CCACHE=1
          export CCACHE_DIR=$PWD/.ccache
          ccache -M 5G
          ccache -s
          
          echo "ğŸ”¨ Starting compilation with $COMPILE_JOBS jobs..."
          
          # æ¸è¿›å¼ç¼–è¯‘ç­–ç•¥
          compile_with_jobs() {
            local jobs=$1
            echo "ğŸ”§ Attempting compilation with $jobs jobs..."
            if make -j$jobs $BUILD_FLAGS; then
              echo "âœ… Compilation successful with $jobs jobs"
              return 0
            else
              echo "âŒ Compilation failed with $jobs jobs"
              return 1
            fi
          }
          
          # å°è¯•ä¸åŒçš„å¹¶è¡Œåº¦
          if compile_with_jobs $COMPILE_JOBS; then
            SUCCESS=true
          elif compile_with_jobs $((COMPILE_JOBS/2)); then
            SUCCESS=true
          elif compile_with_jobs 1; then
            SUCCESS=true
          else
            echo "âŒ All compilation attempts failed"
            
            # è¾“å‡ºè¯¦ç»†é”™è¯¯ä¿¡æ¯
            echo "=== Build log tail ==="
            tail -n 50 build.log 2>/dev/null || echo "No build log found"
            
            echo "=== Failed packages ==="
            find logs -name "*.log" -exec echo "=== {} ===" \; -exec tail -n 20 {} \; 2>/dev/null || true
            
            exit 1
          fi
          
          # æ˜¾ç¤º ccache ç»Ÿè®¡
          ccache -s
          
          echo "status=success" >> $GITHUB_OUTPUT
          
      # ============================================
      # 12. æ•´ç†å›ºä»¶æ–‡ä»¶
      # ============================================
      - name: ğŸ“¦ Organize Firmware
        if: steps.compile.outputs.status == 'success'
        id: organize
        run: |
          cd $OPENWRT_PATH/bin/targets/*/*
          
          echo "=== Generated files ==="
          ls -lah
          
          # æå–å†…æ ¸ç‰ˆæœ¬
          KERNEL_VERSION=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')
          
          # ä¿å­˜é…ç½®æ–‡ä»¶
          cp $OPENWRT_PATH/.config build.config
          
          # å‹ç¼©å†…æ ¸æ¨¡å—
          if [ -d packages ]; then
            tar -czf kernel-modules.tar.gz packages/
            rm -rf packages
          fi
          
          # æ¸…ç†ä¸å¿…è¦çš„æ–‡ä»¶
          rm -f feeds.buildinfo version.buildinfo
          
          # ç”Ÿæˆå›ºä»¶ä¿¡æ¯æ–‡ä»¶
          cat > firmware_info.json << EOF
          {
            "build_date": "$BUILD_DATE",
            "build_version": "$BUILD_VERSION",
            "build_id": "$BUILD_ID",
            "kernel_version": "$KERNEL_VERSION",
            "target": "$DEVICE_TARGET",
            "subtarget": "$DEVICE_SUBTARGET",
            "lan_address": "${{ github.event.inputs.lan_addr }}",
            "commit_hash": "$COMMIT_HASH",
            "plugins": {
              "docker": ${{ github.event.inputs.docker }},
              "ssrp": ${{ github.event.inputs.ssrp }},
              "passwall": ${{ github.event.inputs.passwall }},
              "openclash": ${{ github.event.inputs.openclash }},
              "nikki": ${{ github.event.inputs.nikki }}
            }
          }
          EOF
          
          echo "firmware_path=$PWD" >> $GITHUB_OUTPUT
          echo "kernel_version=$KERNEL_VERSION" >> $GITHUB_OUTPUT
          echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_ENV
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
          
      # ============================================
      # 13. ä¸Šä¼  Artifacts
      # ============================================
      - name: ğŸ“¤ Upload Firmware
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-${{ env.DEVICE_TARGET }}-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE_PATH }}
          retention-days: 30
          compression-level: 6
          
      # ============================================
      # 14. åˆ›å»º Release
      # ============================================
      - name: ğŸš€ Create Release
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
        uses: ncipollo/release-action@v1
        with:
          name: ${{ env.FILE_DATE }}-OpenWrt-${{ env.FIRMWARE_TAG }}
          tag: ${{ env.FIRMWARE_TAG }}-${{ env.BUILD_VERSION }}
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: ${{ env.FIRMWARE_PATH }}/*
          body: |
            ## ğŸ¯ OpenWrt Firmware [${{ env.BUILD_ID }}]
            
            ### ğŸ“Š æ„å»ºä¿¡æ¯
            | é¡¹ç›® | ä¿¡æ¯ |
            |------|------|
            | **ç‰ˆæœ¬** | `${{ env.BUILD_VERSION }}` |
            | **æ—¥æœŸ** | `${{ env.BUILD_DATE }}` |
            | **ç›®æ ‡** | `${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}` |
            | **å†…æ ¸** | `${{ env.KERNEL_VERSION }}` |
            | **LAN IP** | `${{ github.event.inputs.lan_addr }}` |
            | **å¯†ç ** | `${{ github.event.inputs.root_password }}` |
            
            ### ğŸ“¦ åŒ…å«çš„æ’ä»¶
            | æ’ä»¶ | çŠ¶æ€ |
            |------|------|
            | Docker | ${{ github.event.inputs.docker == 'true' && 'âœ… å·²å¯ç”¨' || 'âŒ æœªå¯ç”¨' }} |
            | ShadowSocksR Plus+ | ${{ github.event.inputs.ssrp == 'true' && 'âœ… å·²å¯ç”¨' || 'âŒ æœªå¯ç”¨' }} |
            | Passwall | ${{ github.event.inputs.passwall == 'true' && 'âœ… å·²å¯ç”¨' || 'âŒ æœªå¯ç”¨' }} |
            | OpenClash | ${{ github.event.inputs.openclash == 'true' && 'âœ… å·²å¯ç”¨' || 'âŒ æœªå¯ç”¨' }} |
            | Nikki | ${{ github.event.inputs.nikki == 'true' && 'âœ… å·²å¯ç”¨' || 'âŒ æœªå¯ç”¨' }} |
            
            ### ğŸ“ æºç ä¿¡æ¯
            - **ä»“åº“**: [${{ env.REPO_URL }}](${{ env.REPO_URL }})
            - **åˆ†æ”¯**: `${{ env.REPO_BRANCH }}`
            - **æäº¤**: `${{ env.COMMIT_HASH }}`
            - **ä½œè€…**: ${{ env.COMMIT_AUTHOR }}
            - **æ—¶é—´**: ${{ env.COMMIT_DATE }}
            - **æ¶ˆæ¯**: ${{ env.COMMIT_MESSAGE }}
            
            ### ğŸ“¥ å®‰è£…è¯´æ˜
            ```bash
            # è§£å‹å›ºä»¶
            gunzip openwrt-*.img.gz
            
            # å†™å…¥è®¾å¤‡
            dd if=openwrt-*.img of=/dev/sdX bs=4M status=progress
