name: ğŸ’» X86_64_demo
permissions:
  contents: write
  actions: read
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "ğŸ“ é»˜è®¤ LAN åœ°å€"
        default: "192.168.1.200"
        required: true
        type: string
      root_password:
        description: "ğŸ”‘ Root å¯†ç "
        default: "password"
        required: false
        type: string
      docker:
        description: "ğŸ‹ Docker æ”¯æŒ"
        type: boolean
        default: true
      ssrp:
        description: "ğŸš€ ShadowSocksR Plus+"
        type: boolean
        default: true
      passwall:
        description: "ğŸŒ Passwall"
        type: boolean
        default: true
      nikki:
        description: "ğŸ“¦ Nikki"
        type: boolean
        default: true
      openclash:
        description: "âš¡ OpenClash"
        type: boolean
        default: true
      lucky:
        description: "ğŸ€ Lucky"
        type: boolean
        default: true
      oaf:
        description: "ğŸ›¡ï¸ OpenAppFilter"
        type: boolean
        default: true
      force_clean:
        description: "ğŸ§¹ å¼ºåˆ¶æ¸…ç†ç¼“å­˜"
        type: boolean
        default: false
env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64_demo.sh
  FEEDS_CONF: feeds.conf.default
  CLASH_KERNEL: amd64
  UPLOAD_ARTIFACTS: false
  UPLOAD_RELEASE: true
  FIRMWARE_TAG: X86_64
  TZ: Asia/Shanghai
  DEBIAN_FRONTEND: noninteractive
concurrency:
  group: build-${{ github.ref }}-${{ github.event.inputs.lan_addr }}
  cancel-in-progress: false
jobs:
  build:
    name: ğŸ—ï¸ Build OpenWrt
    runs-on: ubuntu-24.04 
    timeout-minutes: 720
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      kernel_version: ${{ steps.organize.outputs.kernel_version }}
    steps:
      # ============================================
      # 1. ç¯å¢ƒåˆå§‹åŒ–
      # ============================================
      - name: ğŸ”§ Setup Environment
        id: env
        run: |
          sudo timedatectl set-timezone "$TZ"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # æ„å»ºä¿¡æ¯
          VERSION=$(date +'%Y.%m.%d')
          DATE=$(date +'%Y-%m-%d %H:%M:%S')
          BUILD_ID="${{ github.run_number }}-${GITHUB_SHA::7}"
          FILE_DATE=$(date +'%Y.%m.%d-%H%M')
          
          # è‡ªåŠ¨å¹¶è¡Œè®¡ç®—
          PROC_COUNT=$(nproc)
          MEM_GB=$(($(free -m | awk '/^Mem:/{print $2}') / 1024))
          JOBS=$((MEM_GB / 2))
          JOBS=$((JOBS > PROC_COUNT ? PROC_COUNT : JOBS))
          JOBS=$((JOBS < 1 ? 1 : JOBS))
          
          # åŸºäºæ’ä»¶ç»„åˆç”Ÿæˆç®€åŒ–çš„ç¼“å­˜é”®
          PLUGINS_KEY="${{ github.event.inputs.docker }}-${{ github.event.inputs.ssrp }}-${{ github.event.inputs.passwall }}-${{ github.event.inputs.nikki }}-${{ github.event.inputs.openclash }}-${{ github.event.inputs.lucky }}-${{ github.event.inputs.oaf }}"
          PLUGINS_HASH=$(echo "$PLUGINS_KEY" | sha256sum | cut -c1-8)
          
          # å‘¨æ¬¡é”®ï¼ˆç”¨äºå®šæœŸåˆ·æ–°ç¼“å­˜ï¼‰
          WEEK_KEY=$(date +'%Y%U')
          
          # å¯¼å‡ºç¯å¢ƒå˜é‡
          {
            echo "BUILD_VERSION=$VERSION"
            echo "BUILD_DATE=$DATE"
            echo "BUILD_ID=$BUILD_ID"
            echo "FILE_DATE=$FILE_DATE"
            echo "COMPILE_JOBS=$JOBS"
            echo "PLUGINS_HASH=$PLUGINS_HASH"
            echo "WEEK_KEY=$WEEK_KEY"
          } >> $GITHUB_ENV
      # ============================================
      # 2. ç³»ç»Ÿä¼˜åŒ–
      # ============================================
      - name: ğŸ§¹ Free Disk Space
        uses: sbwml/actions@free-disk
        
      - name: ğŸ’¾ Setup Swap
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo sysctl vm.swappiness=10
          free -h
      # ============================================
      # 3. ä»£ç æ£€å‡º
      # ============================================
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # ============================================
      # 4. æ„å»ºä¾èµ–å®‰è£…
      # ============================================
      - name: ğŸ› ï¸ Build System Setup
        uses: sbwml/actions@openwrt-build-setup
        
      - name: ğŸ“¦ Install LLVM
        uses: sbwml/actions@install-llvm
      # ============================================
      # 5. æºç å‡†å¤‡ä¸ä¿¡æ¯é‡‡é›†
      # ============================================
      - name: ğŸ“¥ Prepare OpenWrt Source
        id: source
        run: |
          # å…‹éš†æŒ‡å®šæ·±åº¦çš„æºç ä»¥è·å–commit hash
          git clone --depth=50 "$REPO_URL" -b "$REPO_BRANCH" openwrt
          cd openwrt
          
          # è·å–æœ€æ–°çš„ commit hash
          COMMIT_HASH=$(git log -1 --pretty=format:'%H')
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          
          # è·å–æäº¤ä¿¡æ¯
          COMMIT_INFO=$(git log -1 --pretty=format:'%an|%ci|%s')
          IFS='|' read -r AUTHOR DATE MESSAGE <<< "$COMMIT_INFO"
          
          {
            echo "COMMIT_AUTHOR=${AUTHOR}"
            echo "COMMIT_DATE=${DATE}"
            echo "COMMIT_MESSAGE=${MESSAGE}"
          } >> $GITHUB_ENV
          
          echo "Source Commit: $COMMIT_HASH"
      # ============================================
      # 6. ğŸ”¥ ä¼˜åŒ–çš„ç¼“å­˜ç­–ç•¥ ğŸ”¥
      # ============================================
      - name: â˜ï¸ Cache Toolchain
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/toolchain-*
            openwrt/build_dir/toolchain-*
          key: toolchain-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-v8
          restore-keys: |
            toolchain-${{ env.REPO_BRANCH }}-${{ env.WEEK_KEY }}-
            toolchain-${{ env.REPO_BRANCH }}-
            
      - name: â˜ï¸ Cache Downloads
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: downloads-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-v1
          
      - name: â˜ï¸ Cache ccache (Optimized)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: openwrt/.ccache
          # ğŸ”¥ ä¸»é”®åŒ…å« commit hashï¼Œç¡®ä¿æºç ä¸€è‡´æ—¶æ‰ç²¾ç¡®å‘½ä¸­
          key: ccache-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-${{ env.COMMIT_HASH }}-v9
          # ğŸ”¥ æ¢å¤é”®é€çº§é™çº§ï¼Œä¼˜å…ˆä½¿ç”¨æœ¬å‘¨ç¼“å­˜
          restore-keys: |
            ccache-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-${{ env.WEEK_KEY }}-
            ccache-${{ env.REPO_BRANCH }}-${{ env.PLUGINS_HASH }}-
      # ============================================
      # 7. ç®€åŒ–çš„ Feeds é…ç½®
      # ============================================
      - name: ğŸ“š Configure Feeds
        run: |
          cd "$OPENWRT_PATH"
          cp "${{ github.workspace }}/$FEEDS_CONF" ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      # ============================================
      # 8. ğŸ”¥ æè‡´ ccache é…ç½® ğŸ”¥
      # ============================================
      - name: ğŸ”¥ Prepare ccache (Aggressive)
        run: |
          cd "$OPENWRT_PATH"
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          export PATH="/usr/lib/ccache:$PATH"
          mkdir -p "$CCACHE_DIR"
          
          ccache -M 15G
          ccache -F 150000
          
          # æ›´å®½æ¾çš„è®¾ç½®ä»¥æé«˜å‘½ä¸­ç‡
          ccache --set-config=compression=true
          ccache --set-config=sloppiness=file_macro,locale,time_macros
          # ğŸ”¥ å…³é”®ä¼˜åŒ–: å¿½ç•¥æ–‡ä»¶å…ƒæ•°æ®å·®å¼‚ï¼Œæå¤§æå‡CIç¯å¢ƒå‘½ä¸­ç‡
          ccache --set-config=file_stat_matches=true

          echo "=== ccache configuration ==="
          ccache -p
          echo "=========================="
          # æ¸…é›¶ç»Ÿè®¡æ•°æ®ï¼Œä»¥ä¾¿å‡†ç¡®è§‚å¯Ÿæœ¬æ¬¡ç¼–è¯‘çš„å‘½ä¸­æƒ…å†µ
          ccache -z
      # ============================================
      # 9. è‡ªå®šä¹‰é…ç½®åŠæ’ä»¶å¼€å…³
      # ============================================
      - name: ğŸ¨ Apply Custom Configuration
        env:
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
          ENABLE_DOCKER: ${{ github.event.inputs.docker == 'true' && 'y' || 'n' }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp == 'true' && 'y' || 'n' }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall == 'true' && 'y' || 'n' }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki == 'true' && 'y' || 'n' }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash == 'true' && 'y' || 'n' }}
          ENABLE_LUCKY: ${{ github.event.inputs.lucky == 'true' && 'y' || 'n' }}
          ENABLE_OAF: ${{ github.event.inputs.oaf == 'true' && 'y' || 'n' }}
        run: |
          cd "$OPENWRT_PATH"
          
          # å¤åˆ¶è‡ªå®šä¹‰æ–‡ä»¶
          if [ -d "$GITHUB_WORKSPACE/files" ]; then
            mv $GITHUB_WORKSPACE/files $OPENWRT_PATH/files
          fi
          
          # å¤åˆ¶é…ç½®æ–‡ä»¶
          cp "${{ github.workspace }}/$CONFIG_FILE" .config
          
          # æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬
          chmod +x -R "${{ github.workspace }}/scripts"
          if [ -f "${{ github.workspace }}/$DIY_SCRIPT" ]; then
            "${{ github.workspace }}/$DIY_SCRIPT"
          fi
          
          # ç”Ÿæˆé…ç½®
          echo "âš™ï¸ Generating defconfig..."
          make defconfig
          
          # æå–ç›®æ ‡ä¿¡æ¯
          DEVICE_TARGET=$(awk -F'"' '/^CONFIG_TARGET_BOARD=/{print $2}' .config || echo "x86")
          DEVICE_SUBTARGET=$(awk -F'"' '/^CONFIG_TARGET_SUBTARGET=/{print $2}' .config || echo "64")
          
          {
            echo "DEVICE_TARGET=$DEVICE_TARGET"
            echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET"
          } >> $GITHUB_ENV
          
          # è·å–æœ€æ–°ç‰ˆæœ¬
          LATEST_RELEASE=$(curl -s "https://api.github.com/repos/openwrt/openwrt/releases/latest" | \
            grep -m1 '"tag_name"' | cut -d'"' -f4 | sed 's/^v//' || echo "unknown")
          echo "LATEST_RELEASE=$LATEST_RELEASE" >> $GITHUB_ENV
          echo "ğŸ“± Target: $DEVICE_TARGET-$DEVICE_SUBTARGET"
          echo "ğŸ“Œ Latest Release: $LATEST_RELEASE"
          
          # æ˜¾ç¤ºæ’ä»¶çŠ¶æ€
          echo "ğŸ“¦ Plugin Status:"
          echo "  Docker: $ENABLE_DOCKER"
          echo "  SSRP: $ENABLE_SSRP"
          echo "  Passwall: $ENABLE_PASSWALL"
          echo "  OpenClash: $ENABLE_OPENCLASH"
          echo "  Nikki: $ENABLE_NIKKI"
          echo "  Lucky: $ENABLE_LUCKY"
          echo "  OAF: $ENABLE_OAF"
      # ============================================
      # 10. å¼ºåˆ¶æ¸…ç†
      # ============================================
      - name: ğŸ§¹ Clean Build Directory
        if: github.event.inputs.force_clean == 'true'
        run: |
          cd "$OPENWRT_PATH"
          make dirclean
      # ============================================
      # 11. ä¸‹è½½ä¾èµ–åŒ…
      # ============================================
      - name: ğŸ“¥ Download Packages
        run: |
          cd "$OPENWRT_PATH"
          make download -j"$COMPILE_JOBS" V=s
      # ============================================
      # 12. ç¼–è¯‘å›ºä»¶
      # ============================================
      - name: ğŸ”¨ Compile Firmware
        id: compile
        timeout-minutes: 600
        run: |
          cd "$OPENWRT_PATH"
          
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          export PATH="/usr/lib/ccache:$PATH"
          export FORCE_UNSAFE_CONFIGURE=1
          
          echo "ğŸ”¨ Starting compilation..."
          echo "=== ccache initial stats ==="
          ccache -s
          echo "=========================="
          
          # ä½¿ç”¨ make -j$N V=s è¿›è¡Œç¼–è¯‘
          if ! make -j"$COMPILE_JOBS" V=s; then
            echo "âŒ Compilation failed, check logs for details."
            # (å¯é€‰) è¾“å‡ºè¯¦ç»†æ—¥å¿—ä»¥ä¾›è°ƒè¯•
            # find logs -name "*.log" -mtime -1 -exec echo "=== {} ===" \; -exec tail -n 50 {} \;
            exit 1
          fi
          
          echo "status=success" >> $GITHUB_OUTPUT
          echo "=== ccache final stats ==="
          ccache -s || echo "ccache stats not available"
          echo "Cache directory size: $(du -sh .ccache 2>/dev/null || echo 'N/A')"
          echo "========================="
      # ============================================
      # 13. ç»Ÿè®¡ä¸æ•´ç†
      # ============================================
      - name: ğŸ“Š Cache & Firmware Statistics
        if: always()
        id: organize
        run: |
          echo "=== ccache final stats ==="
          cd "$OPENWRT_PATH"
          export CCACHE_DIR="$PWD/.ccache"
          ccache -s
          echo "=========================="

          if [[ "${{ steps.compile.outputs.status }}" == "success" ]]; then
            cd bin/targets/*/*
            KERNEL_VERSION=$(grep "^kernel " *.manifest | head -1 | awk '{print $3}' | cut -d- -f1-2 || echo "unknown")
            cp "$OPENWRT_PATH/.config" build.config
            rm -f feeds.buildinfo version.buildinfo *.manifest packages
            
            {
              echo "firmware_path=$PWD"
              echo "kernel_version=$KERNEL_VERSION"
            } >> $GITHUB_OUTPUT
            echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
          fi
      # ============================================
      # 14. ä¸Šä¼  Artifacts
      # ============================================
      - name: ğŸ“¤ Upload Artifacts
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_ARTIFACTS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt-${{ env.DEVICE_TARGET }}-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE_PATH }}
      # ============================================
      # 15. åˆ›å»º Release
      # ============================================
      - name: ğŸš€ Create Release
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true'
        uses: ncipollo/release-action@v1.14.0
        with:
          name: ${{ env.FILE_DATE }} â€¢ ${{ env.FIRMWARE_TAG }} â€¢ ${{ env.LATEST_RELEASE }}
          allowUpdates: true
          tag: ${{ env.FIRMWARE_TAG }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: ${{ env.FIRMWARE_PATH }}/*
          body: |
            ## ğŸ¯ OpenWrt Firmware [${{ env.BUILD_ID }}]
            
            ### ğŸ“Š æ„å»ºä¿¡æ¯
            | é¡¹ç›® | ä¿¡æ¯ |
            |---|---|
            | **ç‰ˆæœ¬** | `${{ env.LATEST_RELEASE }}` |
            | **æ—¥æœŸ** | `${{ env.BUILD_DATE }}` |
            | **æºç ** | `${{ env.COMMIT_HASH }}` |
            | **å†…æ ¸** | `${{ steps.organize.outputs.kernel_version }}` |
            
            ### ğŸ“¦ åŒ…å«çš„æ’ä»¶
            | æ’ä»¶ | çŠ¶æ€ |
            |---|---|
            | Docker | ${{ github.event.inputs.docker == 'true' && 'âœ…' || 'âŒ' }} |
            | SSR Plus+ | ${{ github.event.inputs.ssrp == 'true' && 'âœ…' || 'âŒ' }} |
            | Passwall | ${{ github.event.inputs.passwall == 'true' && 'âœ…' || 'âŒ' }} |
            | OpenClash | ${{ github.event.inputs.openclash == 'true' && 'âœ…' || 'âŒ' }} |
            | Nikki | ${{ github.event.inputs.nikki == 'true' && 'âœ…' || 'âŒ' }} |
            | Lucky | ${{ github.event.inputs.lucky == 'true' && 'âœ…' || 'âŒ' }} |
            | OpenAppFilter | ${{ github.event.inputs.oaf == 'true' && 'âœ…' || 'âŒ' }} |
