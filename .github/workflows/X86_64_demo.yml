# Author: P3TERX (Modified and Optimized - Cache Enhanced)
#=================================================
name: 💻 Build OpenWrt
permissions:
  contents: write
  actions: read
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "📍 默认 LAN 地址"
        default: "192.168.1.200"
        required: true
        type: string
      root_password:
        description: "🔑 Root 密码"
        default: "password"
        required: false
        type: string
      docker:
        description: "🐋 Docker 支持"
        type: boolean
        default: true
      ssrp:
        description: "🚀 ShadowSocksR Plus+"
        type: boolean
        default: true
      passwall:
        description: "🌐 Passwall"
        type: boolean
        default: true
      nikki:
        description: "📦 Nikki"
        type: boolean
        default: true
      openclash:
        description: "⚡ OpenClash"
        type: boolean
        default: true
      lucky:
        description: "🍀 Lucky"
        type: boolean
        default: true
      oaf:
        description: "🛡️ OpenAppFilter"
        type: boolean
        default: true
      force_clean:
        description: "🧹 强制清理缓存"
        type: boolean
        default: false
env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: configs/x86_64.config
  DIY_SCRIPT: scripts/diy-x86_64_demo.sh
  FEEDS_CONF: feeds.conf.default
  CLASH_KERNEL: amd64
  UPLOAD_ARTIFACTS: false
  UPLOAD_RELEASE: true
  FIRMWARE_TAG: X86_64
  TZ: Asia/Shanghai
  DEBIAN_FRONTEND: noninteractive
concurrency:
  group: build-${{ github.ref }}-${{ github.event.inputs.lan_addr }}
  cancel-in-progress: false
jobs:
  build:
    name: 🏗️ Build OpenWrt
    runs-on: ubuntu-24.04
    timeout-minutes: 720
    outputs:
      firmware_path: ${{ steps.organize.outputs.firmware_path }}
      kernel_version: ${{ steps.organize.outputs.kernel_version }}
    steps:
      # ============================================
      # 1. 环境初始化 - 优化缓存键策略
      # ============================================
      - name: 🔧 Setup Environment
        id: env
        run: |
          # 时区与 Git 基本配置
          sudo timedatectl set-timezone "$TZ"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 构建信息
          VERSION=$(date +'%Y.%m.%d')
          DATE=$(date +'%Y-%m-%d %H:%M:%S')
          BUILD_ID="${{ github.run_number }}-${GITHUB_SHA::7}"
          FILE_DATE=$(date +'%Y.%m.%d-%H%M')
          
          # 自动并行计算
          PROC_COUNT=$(nproc)
          MEM_GB=$(($(free -m | awk '/^Mem:/{print $2}') / 1024))
          JOBS=$((MEM_GB / 2))
          JOBS=$((JOBS > PROC_COUNT ? PROC_COUNT : JOBS))
          JOBS=$((JOBS < 1 ? 1 : JOBS))
          
          # 🔥 多层缓存键策略
          # 基础键 - 用于长期稳定的缓存
          MONTH_KEY=$(date +'%Y%m')
          # 周键 - 用于定期刷新
          WEEK_KEY=$(date +'%Y%U')
          # 日键 - 用于频繁更新的缓存
          DAY_KEY=$(date +'%Y%m%d')
          
          # 插件组合键
          PLUGINS_KEY="${{ github.event.inputs.docker }}-${{ github.event.inputs.ssrp }}-${{ github.event.inputs.passwall }}-${{ github.event.inputs.nikki }}-${{ github.event.inputs.openclash }}-${{ github.event.inputs.lucky }}-${{ github.event.inputs.oaf }}"
          PLUGINS_HASH=$(echo "$PLUGINS_KEY" | sha256sum | cut -c1-8)
          
          # 源码版本键
          SOURCE_KEY="${REPO_BRANCH}-$(echo "${REPO_URL}" | sha256sum | cut -c1-6)"
          
          # 显示系统信息
          echo "====================================="
          echo "📊 System Information"
          echo "====================================="
          echo "CPU: $(lscpu | grep 'Model name' | cut -d':' -f2 | xargs)"
          echo "Cores: $PROC_COUNT | Memory: ${MEM_GB}GB | Jobs: $JOBS"
          echo "OS: $(lsb_release -ds) | Kernel: $(uname -r)"
          echo "Build: $VERSION ($BUILD_ID)"
          echo "---"
          echo "🔑 Cache Keys:"
          echo "  Month: $MONTH_KEY | Week: $WEEK_KEY | Day: $DAY_KEY"
          echo "  Plugins: $PLUGINS_HASH | Source: $SOURCE_KEY"
          echo "====================================="
          
          # 导出环境变量
          {
            echo "BUILD_VERSION=$VERSION"
            echo "BUILD_DATE=$DATE"
            echo "BUILD_ID=$BUILD_ID"
            echo "FILE_DATE=$FILE_DATE"
            echo "COMPILE_JOBS=$JOBS"
            echo "MONTH_KEY=$MONTH_KEY"
            echo "WEEK_KEY=$WEEK_KEY"
            echo "DAY_KEY=$DAY_KEY"
            echo "PLUGINS_HASH=$PLUGINS_HASH"
            echo "SOURCE_KEY=$SOURCE_KEY"
          } >> $GITHUB_ENV
      
      # ============================================
      # 2. 系统优化
      # ============================================
      - name: 🧹 Free Disk Space
        uses: sbwml/actions@free-disk
        
      - name: 💾 Setup Swap & Memory Optimization
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo tee -a /etc/sysctl.conf >/dev/null <<EOF
          vm.swappiness=10
          vm.vfs_cache_pressure=50
          vm.dirty_ratio=15
          vm.dirty_background_ratio=5
          EOF
          sudo sysctl -p
          echo "Memory status:"
          free -h
      
      # ============================================
      # 3. 代码检出
      # ============================================
      - name: ✅ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # ============================================
      # 4. 构建依赖安装
      # ============================================
      - name: 🛠️ Build System Setup
        uses: sbwml/actions@openwrt-build-setup
        
      - name: 📦 Install LLVM
        uses: sbwml/actions@install-llvm
      
      # ============================================
      # 5. 源码准备与信息采集
      # ============================================
      - name: 📥 Prepare OpenWrt Source
        run: |
          if ! git ls-remote --heads "$REPO_URL" "$REPO_BRANCH" &>/dev/null; then
            echo "❌ Branch $REPO_BRANCH not found in $REPO_URL"
            git ls-remote --heads "$REPO_URL" | head -10
            exit 1
          fi
          
          echo "🔄 Cloning fresh OpenWrt source..."
          rm -rf openwrt
          
          for attempt in 1 2 3; do
            echo "📥 Clone attempt $attempt/3..."
            if git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt; then
              break
            fi
            echo "❌ Clone attempt $attempt failed"
            rm -rf openwrt
            if [ $attempt -lt 3 ]; then
              sleep 10
            else
              echo "❌ All clone attempts failed"
              exit 1
            fi
          done
          
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          
          # 获取提交信息
          if git log -1 --pretty=format:'%an|%ci|%s|%H' &>/dev/null; then
            COMMIT_INFO=$(git log -1 --pretty=format:'%an|%ci|%s|%H')
            IFS='|' read -r AUTHOR DATE MESSAGE HASH <<< "$COMMIT_INFO"
          else
            AUTHOR="Unknown"; DATE="Unknown"; MESSAGE="Unknown"; HASH="Unknown"
          fi
          
          {
            echo "COMMIT_AUTHOR=${AUTHOR}"
            echo "COMMIT_DATE=${DATE}"
            echo "COMMIT_MESSAGE=${MESSAGE}"
            echo "COMMIT_HASH=${HASH}"
          } >> $GITHUB_ENV
      
      # ============================================
      # 6. 🔥 优化的多层缓存策略
      # ============================================
      
      # 工具链缓存 - 最稳定，月度更新
      - name: ☁️ Cache Toolchain (Monthly)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/toolchain-*
            openwrt/build_dir/toolchain-*
          key: toolchain-${{ env.SOURCE_KEY }}-${{ env.MONTH_KEY }}-v10
          restore-keys: |
            toolchain-${{ env.SOURCE_KEY }}-${{ env.MONTH_KEY }}-
            toolchain-${{ env.SOURCE_KEY }}-
            toolchain-${{ env.REPO_BRANCH }}-
      
      # Staging 目录缓存 - 周度更新
      - name: ☁️ Cache Staging Directory (Weekly)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/staging_dir/host*
            openwrt/staging_dir/hostpkg
            openwrt/staging_dir/packages
          key: staging-${{ env.SOURCE_KEY }}-${{ env.WEEK_KEY }}-v10
          restore-keys: |
            staging-${{ env.SOURCE_KEY }}-${{ env.WEEK_KEY }}-
            staging-${{ env.SOURCE_KEY }}-
            staging-${{ env.REPO_BRANCH }}-
      
      # 构建主机缓存 - 基于插件组合
      - name: ☁️ Cache Build Host (Plugin-based)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/build_dir/host*
          key: buildhost-${{ env.SOURCE_KEY }}-${{ env.PLUGINS_HASH }}-${{ env.WEEK_KEY }}-v10
          restore-keys: |
            buildhost-${{ env.SOURCE_KEY }}-${{ env.PLUGINS_HASH }}-
            buildhost-${{ env.SOURCE_KEY }}-
            buildhost-${{ env.REPO_BRANCH }}-
      
      # 下载缓存 - 长期有效
      - name: ☁️ Cache Downloads (Long-term)
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: downloads-${{ env.SOURCE_KEY }}-${{ env.MONTH_KEY }}-v10
          restore-keys: |
            downloads-${{ env.SOURCE_KEY }}-
            downloads-${{ env.REPO_BRANCH }}-
      
      # ccache 缓存 - 最激进的缓存
      - name: ☁️ Cache ccache (Aggressive)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: openwrt/.ccache
          key: ccache-${{ env.SOURCE_KEY }}-${{ env.PLUGINS_HASH }}-${{ env.WEEK_KEY }}-v10
          restore-keys: |
            ccache-${{ env.SOURCE_KEY }}-${{ env.PLUGINS_HASH }}-
            ccache-${{ env.SOURCE_KEY }}-
            ccache-${{ env.REPO_BRANCH }}-
      
      # 🔥 新增：Feeds 缓存
      - name: ☁️ Cache Feeds (Package Index)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/feeds
            openwrt/.git/modules
          key: feeds-${{ env.SOURCE_KEY }}-${{ env.WEEK_KEY }}-v10
          restore-keys: |
            feeds-${{ env.SOURCE_KEY }}-
            feeds-${{ env.REPO_BRANCH }}-
      
      # 🔥 新增：构建目录缓存（部分）
      - name: ☁️ Cache Build Directory (Partial)
        if: github.event.inputs.force_clean != 'true'
        uses: actions/cache@v4
        with:
          path: |
            openwrt/build_dir/target-*/linux-*/linux-*/.configured
            openwrt/build_dir/target-*/linux-*/modules.builtin*
          key: builddir-${{ env.SOURCE_KEY }}-${{ env.PLUGINS_HASH }}-${{ env.DAY_KEY }}-v10
          restore-keys: |
            builddir-${{ env.SOURCE_KEY }}-${{ env.PLUGINS_HASH }}-
            builddir-${{ env.SOURCE_KEY }}-
      
      # ============================================
      # 7. Feeds 配置 - 增量更新优化
      # ============================================
      - name: 📚 Configure Feeds (Incremental)
        run: |
          cd "$OPENWRT_PATH"
          
          # 🔥 检查是否有缓存的 feeds
          if [ -d "feeds" ] && [ "$(ls -A feeds)" ]; then
            echo "📦 Found cached feeds, performing incremental update..."
            # 仅清理包缓存，保留feeds本体
            rm -rf tmp/packagecache
            # 快速更新
            ./scripts/feeds update -i
          else
            echo "🧹 No cached feeds, performing full setup..."
            rm -rf feeds tmp/packagecache
            
            # 复制 feeds 配置
            if [ -f "${{ github.workspace }}/feeds.conf.default" ]; then
              cp "${{ github.workspace }}/feeds.conf.default" .
              echo "📄 Using custom feeds.conf.default"
            fi
            
            # 完整更新
            ./scripts/feeds update -a
          fi
          
          # 安装 feeds
          echo "📦 Installing feeds..."
          ./scripts/feeds install -a
      
      # ============================================
      # 8. 🔥 增强的 ccache 配置
      # ============================================
      - name: 🔥 Prepare & Optimize ccache
        run: |
          cd "$OPENWRT_PATH"
          
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          export PATH="/usr/lib/ccache:$PATH"
          
          mkdir -p "$CCACHE_DIR"
          
          # 🔥 最激进的 ccache 配置
          ccache -M 20G                 # 增加到 20G
          ccache -F 200000               # 增加文件数到 200000
          
          # 优化设置
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache --set-config=stats=true
          ccache --set-config=max_files=200000
          
          # 🔥 关键性能优化
          ccache --set-config=sloppiness=file_macro,locale,time_macros,system_headers,include_file_mtime,include_file_ctime
          ccache --set-config=hash_dir=false
          ccache --set-config=direct_mode=true
          ccache --set-config=depend_mode=true
          ccache --set-config=compiler_check=content   # 基于内容而非时间戳
          
          # 预热统计
          ccache -z
          echo "✅ ccache configured:"
          ccache -s | head -15
          
          # 导出环境变量
          {
            echo "USE_CCACHE=1"
            echo "CCACHE_DIR=$CCACHE_DIR"
            echo "PATH=$PATH"
          } >> $GITHUB_ENV
      
      # ============================================
      # 9. 自定义配置及插件开关
      # ============================================
      - name: 🎨 Apply Custom Configuration
        env:
          LAN: ${{ github.event.inputs.lan_addr }}
          ROOT_PASSWORD: ${{ github.event.inputs.root_password }}
          ENABLE_DOCKER: ${{ github.event.inputs.docker == 'true' && 'y' || 'n' }}
          ENABLE_SSRP: ${{ github.event.inputs.ssrp == 'true' && 'y' || 'n' }}
          ENABLE_PASSWALL: ${{ github.event.inputs.passwall == 'true' && 'y' || 'n' }}
          ENABLE_NIKKI: ${{ github.event.inputs.nikki == 'true' && 'y' || 'n' }}
          ENABLE_OPENCLASH: ${{ github.event.inputs.openclash == 'true' && 'y' || 'n' }}
          ENABLE_LUCKY: ${{ github.event.inputs.lucky == 'true' && 'y' || 'n' }}
          ENABLE_OAF: ${{ github.event.inputs.oaf == 'true' && 'y' || 'n' }}
        run: |
          cd "$OPENWRT_PATH"
          
          # 复制自定义文件
          if [ -d "$GITHUB_WORKSPACE/files" ]; then
            mv $GITHUB_WORKSPACE/files $OPENWRT_PATH/files
          fi
          
          # 复制配置文件
          cp "${{ github.workspace }}/$CONFIG_FILE" .config
          
          # 执行自定义脚本
          if [ -d "${{ github.workspace }}/scripts" ]; then
            find "${{ github.workspace }}/scripts" -name "*.sh" -exec chmod +x {} \;
          fi
          if [ -f "${{ github.workspace }}/$DIY_SCRIPT" ]; then
            chmod +x "${{ github.workspace }}/$DIY_SCRIPT"
            "${{ github.workspace }}/$DIY_SCRIPT"
          fi
          
          # 执行额外脚本（错误不中断）
          "${{ github.workspace }}/scripts/preset-mihimo-core.sh" "$CLASH_KERNEL" 2>/dev/null || true
          "${{ github.workspace }}/scripts/preset-adguard-core.sh" "$CLASH_KERNEL" 2>/dev/null || true
          
          # 生成配置
          echo "⚙️ Generating defconfig..."
          make defconfig
          
          # 提取目标信息
          DEVICE_TARGET=$(awk -F'"' '/^CONFIG_TARGET_BOARD=/{print $2}' .config || echo "x86")
          DEVICE_SUBTARGET=$(awk -F'"' '/^CONFIG_TARGET_SUBTARGET=/{print $2}' .config || echo "64")
          
          {
            echo "DEVICE_TARGET=$DEVICE_TARGET"
            echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET"
          } >> $GITHUB_ENV
          
          # 获取最新版本
          LATEST_RELEASE=$(curl -s "https://api.github.com/repos/openwrt/openwrt/releases/latest" | \
            grep -m1 '"tag_name"' | cut -d'"' -f4 | sed 's/^v//' || echo "unknown")
          echo "LATEST_RELEASE=$LATEST_RELEASE" >> $GITHUB_ENV
          
          # 显示配置信息
          echo "📱 Target: $DEVICE_TARGET-$DEVICE_SUBTARGET"
          echo "📌 Latest Release: $LATEST_RELEASE"
          
          echo "📦 Plugin Status:"
          echo "  Docker: $ENABLE_DOCKER"
          echo "  SSRP: $ENABLE_SSRP"
          echo "  Passwall: $ENABLE_PASSWALL"
          echo "  OpenClash: $ENABLE_OPENCLASH"
          echo "  Nikki: $ENABLE_NIKKI"
          echo "  Lucky: $ENABLE_LUCKY"
          echo "  OAF: $ENABLE_OAF"
      
      # ============================================
      # 10. 强制清理（保留关键缓存）
      # ============================================
      - name: 🧹 Clean Build Directory
        if: github.event.inputs.force_clean == 'true'
        run: |
          cd "$OPENWRT_PATH"
          echo "🧹 Force cleaning build directory (preserving downloads)..."
          
          # 保存配置文件
          cp .config .config.backup
          
          # 清理构建目录（保留下载和ccache）
          make dirclean
          
          # 恢复配置文件
          cp .config.backup .config
          rm .config.backup
          make defconfig
      
      # ============================================
      # 11. 下载依赖包 - 增量下载优化
      # ============================================
      - name: 📥 Download Packages (Incremental)
        run: |
          cd "$OPENWRT_PATH"
          echo "📥 Starting optimized package download..."
          
          # 提升下载并行度
          DOWNLOAD_JOBS=$((COMPILE_JOBS < 16 ? COMPILE_JOBS * 2 : 16))
          
          # 🔥 检查已下载文件
          if [ -d "dl" ] && [ "$(ls -A dl)" ]; then
            echo "✅ Found $(ls dl | wc -l) cached files in dl/"
          fi
          
          # 使用 aria2 加速下载
          if command -v aria2c >/dev/null 2>&1; then
            echo "🚀 Using aria2 for faster downloads"
            make download -j"$DOWNLOAD_JOBS" DOWNLOAD_TOOL="aria2c -x 8 -s 8 -m 5 --file-allocation=none" V=s 2>&1 | tee download.log || true
          else
            make download -j"$DOWNLOAD_JOBS" V=s 2>&1 | tee download.log || true
          fi
          
          # 统计下载结果
          echo "📊 Download complete: $(ls dl | wc -l) files, $(du -sh dl | cut -f1) total"
      
      # ============================================
      # 12. 编译固件 - 智能编译策略
      # ============================================
      - name: 🔨 Compile Firmware (Smart Strategy)
        id: compile
        timeout-minutes: 600
        run: |
          cd "$OPENWRT_PATH"
          
          # 使用已配置的 ccache
          export USE_CCACHE=1
          export CCACHE_DIR="$PWD/.ccache"
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_BASEDIR="$PWD"
          
          # 🔥 额外的编译优化
          export FORCE_UNSAFE_CONFIGURE=1
          export CONFIG_CCACHE=y
          
          echo "🔨 Starting compilation with $COMPILE_JOBS jobs..."
          echo "=== Pre-compile ccache stats ==="
          ccache -s 2>/dev/null | head -15
          echo "=================================="
          
          compile_with_jobs() {
            local jobs=$1
            local log_file="compile_j${jobs}.log"
            echo "🔧 Compiling with $jobs jobs..."
            
            # 使用更详细的输出以便调试
            if timeout 500m make -j"$jobs" V=w 2>&1 | tee "$log_file"; then
              echo "✅ Compilation successful with $jobs jobs"
              return 0
            else
              echo "❌ Compilation failed with $jobs jobs"
              return 1
            fi
          }
          
          # 智能编译策略
          if compile_with_jobs "$COMPILE_JOBS"; then
            echo "status=success" >> $GITHUB_OUTPUT
          elif [ "$COMPILE_JOBS" -gt 4 ]; then
            echo "⚠️ Retrying with reduced parallelism..."
            if compile_with_jobs $((COMPILE_JOBS/2)); then
              echo "status=success" >> $GITHUB_OUTPUT
            elif compile_with_jobs 2; then
              echo "status=success" >> $GITHUB_OUTPUT
            elif compile_with_jobs 1; then
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "❌ All compilation attempts failed"
              exit 1
            fi
          else
            echo "❌ Compilation failed"
            exit 1
          fi
          
          echo "=== Post-compile ccache stats ==="
          ccache -s 2>/dev/null || echo "Stats unavailable"
          echo "=================================="
      
      # 🔥 新增：详细的缓存统计
      - name: 📊 Detailed Cache Statistics
        if: always()
        run: |
          cd "$OPENWRT_PATH"
          echo "=== 🎯 Cache Effectiveness Report ==="
          echo "Build Time: $(date)"
          echo "Build ID: ${{ env.BUILD_ID }}"
          echo ""
          
          echo "📋 Cache Keys:"
          echo "  Source: ${{ env.SOURCE_KEY }}"
          echo "  Month: ${{ env.MONTH_KEY }}"
          echo "  Week: ${{ env.WEEK_KEY }}"
          echo "  Plugins: ${{ env.PLUGINS_HASH }}"
          echo ""
          
          echo "📁 Directory Sizes:"
          for dir in dl .ccache staging_dir build_dir feeds; do
            if [ -d "$dir" ]; then
              size=$(du -sh "$dir" 2>/dev/null | cut -f1)
              files=$(find "$dir" -type f 2>/dev/null | wc -l)
              echo "  $dir: $size ($files files)"
            fi
          done
          echo ""
          
          echo "🎯 ccache Performance:"
          if command -v ccache >/dev/null 2>&1; then
            export CCACHE_DIR="$PWD/.ccache"
            ccache -s 2>/dev/null | grep -E "(cache hit|cache miss|^Hits:|^Misses:|^Hit rate:|files in cache)"
            
            # 计算命中率
            hits=$(ccache -s 2>/dev/null | grep "cache hit" | awk '{print $5}' | tr -d '()')
            if [ -n "$hits" ]; then
              echo ""
              echo "📈 Cache Hit Rate: $hits"
            fi
          fi
          echo "================================="
      
      # ============================================
      # 13. 整理固件文件
      # ============================================
      - name: 📦 Organize Firmware
        if: steps.compile.outputs.status == 'success'
        id: organize
        run: |
          cd "$OPENWRT_PATH/bin/targets"/*/*
          echo "=== Generated Files ==="
          ls -lah
          
          # 安全提取内核版本
          KERNEL_VERSION="unknown"
          if ls *.manifest 1> /dev/null 2>&1; then
            KERNEL_VERSION=$(grep "^kernel " *.manifest | head -1 | awk '{print $3}' | cut -d- -f1-2 || echo "unknown")
          fi
          
          # 复制配置文件
          cp "$OPENWRT_PATH/.config" build.config
          
          # 打包内核模块
          if [ -d packages ]; then
            tar -czf kernel-modules.tar.gz packages/
            rm -rf packages
          fi
          
          # 清理不需要的文件
          rm -f feeds.buildinfo version.buildinfo *.manifest
          
          # 生成固件信息
          cat > firmware_info.json <<EOF
          {
            "build_date": "$BUILD_DATE",
            "build_version": "$BUILD_VERSION",
            "build_id": "$BUILD_ID",
            "kernel_version": "$KERNEL_VERSION",
            "target": "$DEVICE_TARGET",
